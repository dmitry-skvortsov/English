            })(() => window.markmap,null,{"content":"<table data-lines=\"2,276\">\n<thead data-lines=\"2,3\">\n<tr data-lines=\"2,3\">\n<th>Фразовый глагол</th>\n<th>Перевод</th>\n<th>Пример использования</th>\n</tr>\n</thead>\n<tbody data-lines=\"4,276\">\n<tr data-lines=\"4,5\">\n<td><strong>Account for</strong></td>\n<td>Объяснять причину чего-либо</td>\n<td><em>He couldn't account for his absence.</em></td>\n</tr>\n<tr data-lines=\"5,6\">\n<td><strong>Act on</strong></td>\n<td>Действовать в соответствии с</td>\n<td><em>She acted on her lawyer's advice.</em></td>\n</tr>\n<tr data-lines=\"6,7\">\n<td><strong>Act out</strong></td>\n<td>Проблемно себя вести; изображать</td>\n<td><em>The child acted out the scene.</em></td>\n</tr>\n<tr data-lines=\"7,8\">\n<td><strong>Act up</strong></td>\n<td>Капризничать, барахлить</td>\n<td><em>The washing machine is acting up again.</em></td>\n</tr>\n<tr data-lines=\"8,9\">\n<td><strong>Add up</strong></td>\n<td>Сходиться (о логике)</td>\n<td><em>His story just doesn’t add up.</em></td>\n</tr>\n<tr data-lines=\"9,10\">\n<td><strong>Add up to</strong></td>\n<td>Составлять в сумме</td>\n<td><em>These purchases add up to $100.</em></td>\n</tr>\n<tr data-lines=\"10,11\">\n<td><strong>Allow for</strong></td>\n<td>Учитывать</td>\n<td><em>The plan allows for extra expenses.</em></td>\n</tr>\n<tr data-lines=\"11,12\">\n<td><strong>Answer back</strong></td>\n<td>Огрызаться</td>\n<td><em>Don’t answer back to your parents.</em></td>\n</tr>\n<tr data-lines=\"12,13\">\n<td><strong>Ask after</strong></td>\n<td>Спрашивать, интересоваться</td>\n<td><em>He asked after you at the party.</em></td>\n</tr>\n<tr data-lines=\"13,14\">\n<td><strong>Ask around</strong></td>\n<td>Спрашивать людей</td>\n<td><em>She asked around to see if anyone had seen her wallet.</em></td>\n</tr>\n<tr data-lines=\"14,15\">\n<td><strong>Ask for</strong></td>\n<td>Просить</td>\n<td><em>She asked for a raise.</em></td>\n</tr>\n<tr data-lines=\"15,16\">\n<td><strong>Back away</strong></td>\n<td>Отступать</td>\n<td><em>The dog growled, so I backed away.</em></td>\n</tr>\n<tr data-lines=\"16,17\">\n<td><strong>Back down</strong></td>\n<td>Уступить</td>\n<td><em>She never backs down from a challenge.</em></td>\n</tr>\n<tr data-lines=\"17,18\">\n<td><strong>Back out</strong></td>\n<td>Отказаться от обещания</td>\n<td><em>They backed out of the deal at the last minute.</em></td>\n</tr>\n<tr data-lines=\"18,19\">\n<td><strong>Back up</strong></td>\n<td>Поддерживать; делать копию</td>\n<td><em>I backed up my computer files.</em></td>\n</tr>\n<tr data-lines=\"19,20\">\n<td><strong>Bail out</strong></td>\n<td>Выручить из беды</td>\n<td><em>His parents had to bail him out of jail.</em></td>\n</tr>\n<tr data-lines=\"20,21\">\n<td><strong>Bargain for</strong></td>\n<td>Ожидать, рассчитывать</td>\n<td><em>We didn't bargain for such bad weather.</em></td>\n</tr>\n<tr data-lines=\"21,22\">\n<td><strong>Bear down on</strong></td>\n<td>Направиться на что-то</td>\n<td><em>The plane was bearing down on the runway.</em></td>\n</tr>\n<tr data-lines=\"22,23\">\n<td><strong>Bear out</strong></td>\n<td>Подтверждать</td>\n<td><em>The witness bore out his story.</em></td>\n</tr>\n<tr data-lines=\"23,24\">\n<td><strong>Bear up</strong></td>\n<td>Держаться</td>\n<td><em>She bore up well under the pressure.</em></td>\n</tr>\n<tr data-lines=\"24,25\">\n<td><strong>Beat up</strong></td>\n<td>Избить</td>\n<td><em>They beat him up for no reason.</em></td>\n</tr>\n<tr data-lines=\"25,26\">\n<td><strong>Blow away</strong></td>\n<td>Удивить; сдувать</td>\n<td><em>Her performance blew me away.</em></td>\n</tr>\n<tr data-lines=\"26,27\">\n<td><strong>Blow off</strong></td>\n<td>Игнорировать</td>\n<td><em>He blew off the meeting.</em></td>\n</tr>\n<tr data-lines=\"27,28\">\n<td><strong>Blow out</strong></td>\n<td>Задуть; потушить</td>\n<td><em>The wind blew out the candles.</em></td>\n</tr>\n<tr data-lines=\"28,29\">\n<td><strong>Blow over</strong></td>\n<td>Утихать</td>\n<td><em>The storm eventually blew over.</em></td>\n</tr>\n<tr data-lines=\"29,30\">\n<td><strong>Blow up</strong></td>\n<td>Взрывать(ся); терять самообладание</td>\n<td><em>He blew up at his employees.</em></td>\n</tr>\n<tr data-lines=\"30,31\">\n<td><strong>Boil down to</strong></td>\n<td>Сводиться к чему-то</td>\n<td><em>It all boils down to money.</em></td>\n</tr>\n<tr data-lines=\"31,32\">\n<td><strong>Break away</strong></td>\n<td>Отделиться</td>\n<td><em>He broke away from the group.</em></td>\n</tr>\n<tr data-lines=\"32,33\">\n<td><strong>Break down</strong></td>\n<td>Ломаться; сдавать нервы</td>\n<td><em>Her car broke down on the way.</em></td>\n</tr>\n<tr data-lines=\"33,34\">\n<td><strong>Break in</strong></td>\n<td>Вломиться; прервать</td>\n<td><em>The police broke in and arrested them.</em></td>\n</tr>\n<tr data-lines=\"34,35\">\n<td><strong>Break into</strong></td>\n<td>Проникнуть</td>\n<td><em>Someone broke into the house.</em></td>\n</tr>\n<tr data-lines=\"35,36\">\n<td><strong>Break off</strong></td>\n<td>Прекращать</td>\n<td><em>They broke off their engagement.</em></td>\n</tr>\n<tr data-lines=\"36,37\">\n<td><strong>Break out</strong></td>\n<td>Вспыхивать (о пожаре, войне)</td>\n<td><em>A fire broke out last night.</em></td>\n</tr>\n<tr data-lines=\"37,38\">\n<td><strong>Break through</strong></td>\n<td>Прорваться</td>\n<td><em>They broke through the enemy lines.</em></td>\n</tr>\n<tr data-lines=\"38,39\">\n<td><strong>Break up</strong></td>\n<td>Заканчивать отношения</td>\n<td><em>They broke up after five years.</em></td>\n</tr>\n<tr data-lines=\"39,40\">\n<td><strong>Bring about</strong></td>\n<td>Приводить к чему-либо</td>\n<td><em>His efforts brought about positive change.</em></td>\n</tr>\n<tr data-lines=\"40,41\">\n<td><strong>Bring along</strong></td>\n<td>Принести с собой</td>\n<td><em>She brought her friend along to the event.</em></td>\n</tr>\n<tr data-lines=\"41,42\">\n<td><strong>Bring around</strong></td>\n<td>Приводить в сознание; убедить</td>\n<td><em>They tried to bring him around to their view.</em></td>\n</tr>\n<tr data-lines=\"42,43\">\n<td><strong>Bring back</strong></td>\n<td>Вернуть</td>\n<td><em>That song brings back memories.</em></td>\n</tr>\n<tr data-lines=\"43,44\">\n<td><strong>Bring down</strong></td>\n<td>Снизить, разрушить</td>\n<td><em>The news brought down their spirits.</em></td>\n</tr>\n<tr data-lines=\"44,45\">\n<td><strong>Bring forward</strong></td>\n<td>Выдвигать (идею, предложение)</td>\n<td><em>She brought forward a new proposal.</em></td>\n</tr>\n<tr data-lines=\"45,46\">\n<td><strong>Bring in</strong></td>\n<td>Приносить доход</td>\n<td><em>The project brings in a lot of money.</em></td>\n</tr>\n<tr data-lines=\"46,47\">\n<td><strong>Bring off</strong></td>\n<td>Добиваться успеха</td>\n<td><em>They brought off a difficult task.</em></td>\n</tr>\n<tr data-lines=\"47,48\">\n<td><strong>Bring on</strong></td>\n<td>Вызывать что-то плохое</td>\n<td><em>The cold weather brought on her illness.</em></td>\n</tr>\n<tr data-lines=\"48,49\">\n<td><strong>Bring out</strong></td>\n<td>Подчеркивать; производить</td>\n<td><em>This dress brings out her eyes.</em></td>\n</tr>\n<tr data-lines=\"49,50\">\n<td><strong>Bring up</strong></td>\n<td>Поднимать вопрос; воспитывать</td>\n<td><em>He brought up an important issue.</em></td>\n</tr>\n<tr data-lines=\"50,51\">\n<td><strong>Brush up on</strong></td>\n<td>Освежать знания</td>\n<td><em>I need to brush up on my Spanish.</em></td>\n</tr>\n<tr data-lines=\"51,52\">\n<td><strong>Build up</strong></td>\n<td>Постепенно увеличивать</td>\n<td><em>The tension was building up in the room.</em></td>\n</tr>\n<tr data-lines=\"52,53\">\n<td><strong>Burn down</strong></td>\n<td>Сгореть дотла</td>\n<td><em>The house burned down in the fire.</em></td>\n</tr>\n<tr data-lines=\"53,54\">\n<td><strong>Burn out</strong></td>\n<td>Перегорать; выгорать</td>\n<td><em>She burned out after years of work.</em></td>\n</tr>\n<tr data-lines=\"54,55\">\n<td><strong>Burn up</strong></td>\n<td>Сгореть; разозлиться</td>\n<td><em>She was burning up with anger.</em></td>\n</tr>\n<tr data-lines=\"55,56\">\n<td><strong>Burst out</strong></td>\n<td>Внезапно начать</td>\n<td><em>She burst out laughing.</em></td>\n</tr>\n<tr data-lines=\"56,57\">\n<td><strong>Call back</strong></td>\n<td>Перезванивать</td>\n<td><em>I'll call you back later.</em></td>\n</tr>\n<tr data-lines=\"57,58\">\n<td><strong>Call for</strong></td>\n<td>Требовать</td>\n<td><em>The situation calls for immediate action.</em></td>\n</tr>\n<tr data-lines=\"58,59\">\n<td><strong>Call in</strong></td>\n<td>Заходить, вызывать</td>\n<td><em>They called in an expert.</em></td>\n</tr>\n<tr data-lines=\"59,60\">\n<td><strong>Call off</strong></td>\n<td>Отменять</td>\n<td><em>They called off the wedding.</em></td>\n</tr>\n<tr data-lines=\"60,61\">\n<td><strong>Call on</strong></td>\n<td>Навещать, просить</td>\n<td><em>He called on her for help.</em></td>\n</tr>\n<tr data-lines=\"61,62\">\n<td><strong>Call up</strong></td>\n<td>Звонить; призывать</td>\n<td><em>They called him up for military service.</em></td>\n</tr>\n<tr data-lines=\"62,63\">\n<td><strong>Calm down</strong></td>\n<td>Успокаиваться</td>\n<td><em>She calmed down after the meeting.</em></td>\n</tr>\n<tr data-lines=\"63,64\">\n<td><strong>Carry on</strong></td>\n<td>Продолжать</td>\n<td><em>He carried on working despite the noise.</em></td>\n</tr>\n<tr data-lines=\"64,65\">\n<td><strong>Carry out</strong></td>\n<td>Выполнять</td>\n<td><em>They carried out the plan successfully.</em></td>\n</tr>\n<tr data-lines=\"65,66\">\n<td><strong>Catch on</strong></td>\n<td>Становиться популярным; понимать</td>\n<td><em>His new song quickly caught on.</em></td>\n</tr>\n<tr data-lines=\"66,67\">\n<td><strong>Catch up with</strong></td>\n<td>Догонять</td>\n<td><em>You need to catch up with the rest of the class.</em></td>\n</tr>\n<tr data-lines=\"67,68\">\n<td><strong>Check in</strong></td>\n<td>Регистрироваться</td>\n<td><em>We checked in at the hotel.</em></td>\n</tr>\n<tr data-lines=\"68,69\">\n<td><strong>Check out</strong></td>\n<td>Выписываться</td>\n<td><em>They checked out of the hotel.</em></td>\n</tr>\n<tr data-lines=\"69,70\">\n<td><strong>Cheer up</strong></td>\n<td>Взбодриться</td>\n<td><em>She cheered up after the good news.</em></td>\n</tr>\n<tr data-lines=\"70,71\">\n<td><strong>Chip in</strong></td>\n<td>Скидываться, вносить вклад</td>\n<td><em>We all chipped in for the gift.</em></td>\n</tr>\n<tr data-lines=\"71,72\">\n<td><strong>Clear out</strong></td>\n<td>Убирать, выметать</td>\n<td><em>We need to clear out the garage.</em></td>\n</tr>\n<tr data-lines=\"72,73\">\n<td><strong>Clear up</strong></td>\n<td>Проясняться</td>\n<td><em>The sky cleared up after the storm.</em></td>\n</tr>\n<tr data-lines=\"73,74\">\n<td><strong>Cling to</strong></td>\n<td>Цепляться</td>\n<td><em>She clings to old memories.</em></td>\n</tr>\n<tr data-lines=\"74,75\">\n<td><strong>Close down</strong></td>\n<td>Закрывать</td>\n<td><em>The factory closed down last year.</em></td>\n</tr>\n<tr data-lines=\"75,76\">\n<td><strong>Come about</strong></td>\n<td>Случаться</td>\n<td><em>How did the accident come about?</em></td>\n</tr>\n<tr data-lines=\"76,77\">\n<td><strong>Come across</strong></td>\n<td>Случайно наткнуться</td>\n<td><em>She came across an old photo.</em></td>\n</tr>\n<tr data-lines=\"77,78\">\n<td><strong>Come along</strong></td>\n<td>Идти вместе; прогрессировать</td>\n<td><em>The project is coming along nicely.</em></td>\n</tr>\n<tr data-lines=\"78,79\">\n<td><strong>Come around</strong></td>\n<td>Прийти в сознание</td>\n<td><em>She came around after fainting.</em></td>\n</tr>\n<tr data-lines=\"79,80\">\n<td><strong>Come by</strong></td>\n<td>Заходить</td>\n<td><em>I'll come by after work.</em></td>\n</tr>\n<tr data-lines=\"80,81\">\n<td><strong>Come down with</strong></td>\n<td>Заболеть</td>\n<td><em>He came down with the flu.</em></td>\n</tr>\n<tr data-lines=\"81,82\">\n<td><strong>Come forward</strong></td>\n<td>Откликнуться</td>\n<td><em>Many witnesses came forward after the incident.</em></td>\n</tr>\n<tr data-lines=\"82,83\">\n<td><strong>Come into</strong></td>\n<td>Вступать в наследство</td>\n<td><em>She came into a large inheritance.</em></td>\n</tr>\n<tr data-lines=\"83,84\">\n<td><strong>Come off</strong></td>\n<td>Удаваться, проходить успешно</td>\n<td><em>The event came off better than expected.</em></td>\n</tr>\n<tr data-lines=\"84,85\">\n<td><strong>Come on</strong></td>\n<td>Давай же, пошевеливайся</td>\n<td><em>Come on, we’re going to be late!</em></td>\n</tr>\n<tr data-lines=\"85,86\">\n<td><strong>Come out</strong></td>\n<td>Выходить (об информации)</td>\n<td><em>The truth eventually came out.</em></td>\n</tr>\n<tr data-lines=\"86,87\">\n<td><strong>Come over</strong></td>\n<td>Приходить, заглядывать в гости</td>\n<td><em>Why don’t you come over for dinner?</em></td>\n</tr>\n<tr data-lines=\"87,88\">\n<td><strong>Come through</strong></td>\n<td>Пережить, справиться с трудностями</td>\n<td><em>She came through the surgery successfully.</em></td>\n</tr>\n<tr data-lines=\"88,89\">\n<td><strong>Come up</strong></td>\n<td>Появляться, возникать</td>\n<td><em>An opportunity came up at work.</em></td>\n</tr>\n<tr data-lines=\"89,90\">\n<td><strong>Come up against</strong></td>\n<td>Столкнуться с чем-то трудным</td>\n<td><em>They came up against fierce competition.</em></td>\n</tr>\n<tr data-lines=\"90,91\">\n<td><strong>Come up with</strong></td>\n<td>Придумать, предложить</td>\n<td><em>She came up with a brilliant solution.</em></td>\n</tr>\n<tr data-lines=\"91,92\">\n<td><strong>Count on</strong></td>\n<td>Рассчитывать на кого-то</td>\n<td><em>You can count on me for support.</em></td>\n</tr>\n<tr data-lines=\"92,93\">\n<td><strong>Cover up</strong></td>\n<td>Скрывать</td>\n<td><em>They tried to cover up the scandal.</em></td>\n</tr>\n<tr data-lines=\"93,94\">\n<td><strong>Cross out</strong></td>\n<td>Зачеркивать</td>\n<td><em>Please cross out the incorrect answers.</em></td>\n</tr>\n<tr data-lines=\"94,95\">\n<td><strong>Cut back on</strong></td>\n<td>Сокращать</td>\n<td><em>They cut back on their spending.</em></td>\n</tr>\n<tr data-lines=\"95,96\">\n<td><strong>Cut down on</strong></td>\n<td>Сократить</td>\n<td><em>He’s trying to cut down on sugar.</em></td>\n</tr>\n<tr data-lines=\"96,97\">\n<td><strong>Cut off</strong></td>\n<td>Прерывать связь; отрезать</td>\n<td><em>They cut off the water supply.</em></td>\n</tr>\n<tr data-lines=\"97,98\">\n<td><strong>Deal with</strong></td>\n<td>Иметь дело с чем-то</td>\n<td><em>He had to deal with some personal issues.</em></td>\n</tr>\n<tr data-lines=\"98,99\">\n<td><strong>Die down</strong></td>\n<td>Утихать, уменьшаться</td>\n<td><em>The excitement eventually died down.</em></td>\n</tr>\n<tr data-lines=\"99,100\">\n<td><strong>Dig into</strong></td>\n<td>Углубляться в изучение</td>\n<td><em>He dug into the research materials.</em></td>\n</tr>\n<tr data-lines=\"100,101\">\n<td><strong>Do away with</strong></td>\n<td>Избавляться от чего-то</td>\n<td><em>They did away with outdated equipment.</em></td>\n</tr>\n<tr data-lines=\"101,102\">\n<td><strong>Do over</strong></td>\n<td>Переделывать</td>\n<td><em>You’ll need to do the report over.</em></td>\n</tr>\n<tr data-lines=\"102,103\">\n<td><strong>Do without</strong></td>\n<td>Обходиться без</td>\n<td><em>They had to do without electricity for a few days.</em></td>\n</tr>\n<tr data-lines=\"103,104\">\n<td><strong>Draw up</strong></td>\n<td>Составлять, набрасывать</td>\n<td><em>They drew up a contract.</em></td>\n</tr>\n<tr data-lines=\"104,105\">\n<td><strong>Dress up</strong></td>\n<td>Наряжаться</td>\n<td><em>They dressed up for the party.</em></td>\n</tr>\n<tr data-lines=\"105,106\">\n<td><strong>Drop by</strong></td>\n<td>Заскочить, заглянуть в гости</td>\n<td><em>She dropped by to see her friend.</em></td>\n</tr>\n<tr data-lines=\"106,107\">\n<td><strong>Drop off</strong></td>\n<td>Заснуть; высадить кого-то</td>\n<td><em>I dropped off at around midnight.</em></td>\n</tr>\n<tr data-lines=\"107,108\">\n<td><strong>Drop out</strong></td>\n<td>Бросить учебу или деятельность</td>\n<td><em>He dropped out of college last year.</em></td>\n</tr>\n<tr data-lines=\"108,109\">\n<td><strong>Eat out</strong></td>\n<td>Есть вне дома</td>\n<td><em>They eat out once a week.</em></td>\n</tr>\n<tr data-lines=\"109,110\">\n<td><strong>End up</strong></td>\n<td>Оказаться в итоге</td>\n<td><em>She ended up working in a bank.</em></td>\n</tr>\n<tr data-lines=\"110,111\">\n<td><strong>Face up to</strong></td>\n<td>Признать и справиться с чем-то</td>\n<td><em>He had to face up to his mistakes.</em></td>\n</tr>\n<tr data-lines=\"111,112\">\n<td><strong>Fall apart</strong></td>\n<td>Развалиться, распасться</td>\n<td><em>The family fell apart after his death.</em></td>\n</tr>\n<tr data-lines=\"112,113\">\n<td><strong>Fall back on</strong></td>\n<td>Прибегать к чему-то в крайнем случае</td>\n<td><em>He had savings to fall back on.</em></td>\n</tr>\n<tr data-lines=\"113,114\">\n<td><strong>Fall behind</strong></td>\n<td>Отставать</td>\n<td><em>He fell behind on his mortgage payments.</em></td>\n</tr>\n<tr data-lines=\"114,115\">\n<td><strong>Fall for</strong></td>\n<td>Влюбиться; поверить во что-то</td>\n<td><em>She fell for his charm.</em></td>\n</tr>\n<tr data-lines=\"115,116\">\n<td><strong>Fall out</strong></td>\n<td>Ссориться</td>\n<td><em>They fell out over a disagreement.</em></td>\n</tr>\n<tr data-lines=\"116,117\">\n<td><strong>Fall through</strong></td>\n<td>Проваливаться</td>\n<td><em>Our plans fell through at the last minute.</em></td>\n</tr>\n<tr data-lines=\"117,118\">\n<td><strong>Figure out</strong></td>\n<td>Разобраться, понять</td>\n<td><em>She finally figured out the solution.</em></td>\n</tr>\n<tr data-lines=\"118,119\">\n<td><strong>Fill in</strong></td>\n<td>Заполнять, ввести в курс дела</td>\n<td><em>He filled in for his coworker.</em></td>\n</tr>\n<tr data-lines=\"11 >\n<tr data-lines=\"187,188\">\n<td><strong>Look forward to</strong></td>\n<td>Ждать с нетерпением</td>\n<td><em>She looks forward to her vacation.</em></td>\n</tr>\n<tr data-lines=\"188,189\">\n<td><strong>Look into</strong></td>\n<td>Исследовать</td>\n<td><em>The police are looking into the matter.</em></td>\n</tr>\n<tr data-lines=\"189,190\">\n<td><strong>Look out</strong></td>\n<td>Осторожно</td>\n<td><em>Look out for the car!</em></td>\n</tr>\n<tr data-lines=\"190,191\">\n<td><strong>Look over</strong></td>\n<td>Просматривать</td>\n<td><em>He looked over the contract before signing.</em></td>\n</tr>\n<tr data-lines=\"191,192\">\n<td><strong>Look up</strong></td>\n<td>Искать (информацию); улучшаться</td>\n<td><em>Look up the word in a dictionary.</em></td>\n</tr>\n<tr data-lines=\"192,193\">\n<td><strong>Look up to</strong></td>\n<td>Восхищаться</td>\n<td><em>He looks up to his older brother.</em></td>\n</tr>\n<tr data-lines=\"193,194\">\n<td><strong>Make for</strong></td>\n<td>Направляться</td>\n<td><em>They made for the exit.</em></td>\n</tr>\n<tr data-lines=\"194,195\">\n<td><strong>Make out</strong></td>\n<td>Разглядеть; понять</td>\n<td><em>I couldn't make out what he was saying.</em></td>\n</tr>\n<tr data-lines=\"195,196\">\n<td><strong>Make up</strong></td>\n<td>Придумывать; мириться</td>\n<td><em>They made up after the argument.</em></td>\n</tr>\n<tr data-lines=\"196,197\">\n<td><strong>Make up for</strong></td>\n<td>Компенсировать</td>\n<td><em>She made up for her mistake.</em></td>\n</tr>\n<tr data-lines=\"197,198\">\n<td><strong>Mix up</strong></td>\n<td>Перепутать</td>\n<td><em>I mixed up the dates.</em></td>\n</tr>\n<tr data-lines=\"198,199\">\n<td><strong>Move in</strong></td>\n<td>Въезжать</td>\n<td><em>They moved into a new apartment.</em></td>\n</tr>\n<tr data-lines=\"199,200\">\n<td><strong>Move out</strong></td>\n<td>Выезжать</td>\n<td><em>She moved out last week.</em></td>\n</tr>\n<tr data-lines=\"200,201\">\n<td><strong>Nod off</strong></td>\n<td>Заснуть</td>\n<td><em>He nodded off during the lecture.</em></td>\n</tr>\n<tr data-lines=\"201,202\">\n<td><strong>Opt out</strong></td>\n<td>Отказаться участвовать</td>\n<td><em>She opted out of the project.</em></td>\n</tr>\n<tr data-lines=\"202,203\">\n<td><strong>Own up</strong></td>\n<td>Признаться</td>\n<td><em>He owned up to his mistake.</em></td>\n</tr>\n<tr data-lines=\"203,204\">\n<td><strong>Pass away</strong></td>\n<td>Умереть</td>\n<td><em>Her grandmother passed away peacefully.</em></td>\n</tr>\n<tr data-lines=\"204,205\">\n<td><strong>Pass out</strong></td>\n<td>Потерять сознание</td>\n<td><em>He passed out from exhaustion.</em></td>\n</tr>\n<tr data-lines=\"205,206\">\n<td><strong>Pick on</strong></td>\n<td>Придираться</td>\n<td><em>The teacher always picks on him.</em></td>\n</tr>\n<tr data-lines=\"206,207\">\n<td><strong>Pick out</strong></td>\n<td>Выбирать</td>\n<td><em>She picked out a nice dress.</em></td>\n</tr>\n<tr data-lines=\"207,208\">\n<td><strong>Pick up</strong></td>\n<td>Подбирать, забрать</td>\n<td><em>Can you pick me up at 6?</em></td>\n</tr>\n<tr data-lines=\"208,209\">\n<td><strong>Play along</strong></td>\n<td>Подыгрывать</td>\n<td><em>He played along with the joke.</em></td>\n</tr>\n<tr data-lines=\"209,210\">\n<td><strong>Play down</strong></td>\n<td>Преуменьшать</td>\n<td><em>She played down the importance of her role.</em></td>\n</tr>\n<tr data-lines=\"210,211\">\n<td><strong>Play up</strong></td>\n<td>Преувеличивать</td>\n<td><em>He tends to play up his achievements.</em></td>\n</tr>\n<tr data-lines=\"211,212\">\n<td><strong>Point out</strong></td>\n<td>Указывать</td>\n<td><em>She pointed out an error in the report.</em></td>\n</tr>\n<tr data-lines=\"212,213\">\n<td><strong>Pull off</strong></td>\n<td>Справиться</td>\n<td><em>They pulled off a surprise victory.</em></td>\n</tr>\n<tr data-lines=\"213,214\">\n<td><strong>Pull out</strong></td>\n<td>Выйти из соглашения</td>\n<td><em>They pulled out of the deal.</em></td>\n</tr>\n<tr data-lines=\"214,215\">\n<td><strong>Put aside</strong></td>\n<td>Откладывать</td>\n<td><em>She puts aside money every month.</em></td>\n</tr>\n<tr data-lines=\"215,216\">\n<td><strong>Put away</strong></td>\n<td>Убирать</td>\n<td><em>He put away the dishes.</em></td>\n</tr>\n<tr data-lines=\"216,217\">\n<td><strong>Put down</strong></td>\n<td>Критиковать; положить</td>\n<td><em>They put him down for his mistake.</em></td>\n</tr>\n<tr data-lines=\"217,218\">\n<td><strong>Put off</strong></td>\n<td>Откладывать</td>\n<td><em>They put off the meeting until next week.</em></td>\n</tr>\n<tr data-lines=\"218,219\">\n<td><strong>Put on</strong></td>\n<td>Надевать; притворяться</td>\n<td><em>She put on a brave face.</em></td>\n</tr>\n<tr data-lines=\"219,220\">\n<td><strong>Put out</strong></td>\n<td>Тушить</td>\n<td><em>They put out the fire.</em></td>\n</tr>\n<tr data-lines=\"220,221\">\n<td><strong>Put up with</strong></td>\n<td>Терпеть, мириться</td>\n<td><em>I can't put up with his behavior.</em></td>\n</tr>\n<tr data-lines=\"221,222\">\n<td><strong>Run across</strong></td>\n<td>Случайно встретить</td>\n<td><em>I ran across an old friend.</em></td>\n</tr>\n<tr data-lines=\"222,223\">\n<td><strong>Run into</strong></td>\n<td>Столкнуться</td>\n<td><em>She ran into her boss at the store.</em></td>\n</tr>\n<tr data-lines=\"223,224\">\n<td><strong>Run out of</strong></td>\n<td>Заканчиваться</td>\n<td><em>We ran out of milk.</em></td>\n</tr>\n<tr data-lines=\"224,225\">\n<td><strong>See off</strong></td>\n<td>Провожать</td>\n<td><em>They came to see him off at the airport.</em></td>\n</tr>\n<tr data-lines=\"225,226\">\n<td><strong>See through</strong></td>\n<td>Видеть насквозь</td>\n<td><em>I could see through his lies.</em></td>\n</tr>\n<tr data-lines=\"226,227\">\n<td><strong>Set off</strong></td>\n<td>Отправляться в путь</td>\n<td><em>They set off early in the morning.</em></td>\n</tr>\n<tr data-lines=\"227,228\">\n<td><strong>Set up</strong></td>\n<td>Устанавливать, устраивать</td>\n<td><em>They set up the equipment for the event.</em></td>\n</tr>\n<tr data-lines=\"228,229\">\n<td><strong>Show off</strong></td>\n<td>Хвастаться</td>\n<td><em>He loves to show off his car.</em></td>\n</tr>\n<tr data-lines=\"229,230\">\n<td><strong>Show up</strong></td>\n<td>Появляться</td>\n<td><em>She showed up late.</em></td>\n</tr>\n<tr data-lines=\"230,231\">\n<td><strong>Sort out</strong></td>\n<td>Разобраться, решить проблему</td>\n<td><em>We need to sort out this issue.</em></td>\n</tr>\n<tr data-lines=\"231,232\">\n<td><strong>Stand by</strong></td>\n<td>Поддерживать; быть наготове</td>\n<td><em>She stood by her friend during hard times.</em></td>\n</tr>\n<tr data-lines=\"232,233\">\n<td><strong>Stand for</strong></td>\n<td>Означать; мириться с</td>\n<td><em>We won’t stand for discrimination.</em></td>\n</tr>\n<tr data-lines=\"233,234\">\n<td><strong>Stand out</strong></td>\n<td>Выделяться</td>\n<td><em>His bright jacket made him stand out.</em></td>\n</tr>\n<tr data-lines=\"234,235\">\n<td><strong>Take after</strong></td>\n<td>Быть похожим</td>\n<td><em>She takes after her mother.</em></td>\n</tr>\n<tr data-lines=\"235,236\">\n<td><strong>Take away</strong></td>\n<td>Убирать; отнимать</td>\n<td><em>Take away these dishes, please.</em></td>\n</tr>\n<tr data-lines=\"236,237\">\n<td><strong>Take back</strong></td>\n<td>Возвращать; брать слова назад</td>\n<td><em>I take back what I said.</em></td>\n</tr>\n<tr data-lines=\"237,238\">\n<td><strong>Take down</strong></td>\n<td>Записывать</td>\n<td><em>She took down his phone number.</em></td>\n</tr>\n<tr data-lines=\"238,239\">\n<td><strong>Take in</strong></td>\n<td>Понимать; принимать гостя</td>\n<td><em>She took in every detail of the painting.</em></td>\n</tr>\n<tr data-lines=\"239,240\">\n<td><strong>Take off</strong></td>\n<td>Взлетать; снимать одежду</td>\n<td><em>The plane took off at noon.</em></td>\n</tr>\n<tr data-lines=\"240,241\">\n<td><strong>Take on</strong></td>\n<td>Брать на себя</td>\n<td><em>She took on extra work.</em></td>\n</tr>\n<tr data-lines=\"241,242\">\n<td><strong>Take over</strong></td>\n<td>Взять на себя управление</td>\n<td><em>He took over the company.</em></td>\n</tr>\n<tr data-lines=\"242,243\">\n<td><strong>Take up</strong></td>\n<td>Начать заниматься</td>\n<td><em>She took up painting.</em></td>\n</tr>\n<tr data-lines=\"243,244\">\n<td><strong>Talk over</strong></td>\n<td>Обсуждать</td>\n<td><em>They talked over the plans.</em></td>\n</tr>\n<tr data-lines=\"244,245\">\n<td><strong>Talk into</strong></td>\n<td>Уговорить</td>\n<td><em>He talked her into going to the party.</em></td>\n</tr>\n<tr data-lines=\"245,246\">\n<td><strong>Tell off</strong></td>\n<td>Отчитывать</td>\n<td><em>She told him off for being late.</em></td>\n</tr>\n<tr data-lines=\"246,247\">\n<td><strong>Think over</strong></td>\n<td>Обдум</td>\n<td></td>\n</tr>\n<tr data-lines=\"247,248\">\n<td>Фразовый глагол</td>\n<td>Перевод</td>\n<td>Пример использования</td>\n</tr>\n<tr data-lines=\"248,249\">\n<td><strong>Think over</strong></td>\n<td>Обдумать</td>\n<td><em>He needs time to think over the offer.</em></td>\n</tr>\n<tr data-lines=\"249,250\">\n<td><strong>Think through</strong></td>\n<td>Продумывать до конца</td>\n<td><em>We need to think this plan through carefully.</em></td>\n</tr>\n<tr data-lines=\"250,251\">\n<td><strong>Think up</strong></td>\n<td>Придумывать</td>\n<td><em>She thought up an excuse to leave early.</em></td>\n</tr>\n<tr data-lines=\"251,252\">\n<td><strong>Throw away</strong></td>\n<td>Выбрасывать</td>\n<td><em>He threw away the old magazines.</em></td>\n</tr>\n<tr data-lines=\"252,253\">\n<td><strong>Throw up</strong></td>\n<td>Тошнить</td>\n<td><em>The smell made him throw up.</em></td>\n</tr>\n<tr data-lines=\"253,254\">\n<td><strong>Try on</strong></td>\n<td>Примерять</td>\n<td><em>She tried on a new dress.</em></td>\n</tr>\n<tr data-lines=\"254,255\">\n<td><strong>Try out</strong></td>\n<td>Пробовать, тестировать</td>\n<td><em>They tried out the new software.</em></td>\n</tr>\n<tr data-lines=\"255,256\">\n<td><strong>Turn down</strong></td>\n<td>Отказать, убавить</td>\n<td><em>She turned down the job offer.</em></td>\n</tr>\n<tr data-lines=\"256,257\">\n<td><strong>Turn in</strong></td>\n<td>Сдавать (работу), сдавать полиции</td>\n<td><em>She turned in her assignment on time.</em></td>\n</tr>\n<tr data-lines=\"257,258\">\n<td><strong>Turn into</strong></td>\n<td>Превращать(ся)</td>\n<td><em>The caterpillar turned into a butterfly.</em></td>\n</tr>\n<tr data-lines=\"258,259\">\n<td><strong>Turn off</strong></td>\n<td>Выключать</td>\n<td><em>Please turn off the lights when you leave.</em></td>\n</tr>\n<tr data-lines=\"259,260\">\n<td><strong>Turn on</strong></td>\n<td>Включать</td>\n<td><em>He turned on the radio.</em></td>\n</tr>\n<tr data-lines=\"260,261\">\n<td><strong>Turn out</strong></td>\n<td>Оказаться, выпускать</td>\n<td><em>It turned out that she was right.</em></td>\n</tr>\n<tr data-lines=\"261,262\">\n<td><strong>Turn over</strong></td>\n<td>Перевернуть</td>\n<td><em>Turn over the page to continue reading.</em></td>\n</tr>\n<tr data-lines=\"262,263\">\n<td><strong>Turn up</strong></td>\n<td>Появляться, увеличивать звук</td>\n<td><em>She turned up at the party unexpectedly.</em></td>\n</tr>\n<tr data-lines=\"263,264\">\n<td><strong>Use up</strong></td>\n<td>Израсходовать</td>\n<td><em>We used up all the milk.</em></td>\n</tr>\n<tr data-lines=\"264,265\">\n<td><strong>Wake up</strong></td>\n<td>Просыпаться</td>\n<td><em>He wakes up at 7 a.m. every day.</em></td>\n</tr>\n<tr data-lines=\"265,266\">\n<td><strong>Walk out on</strong></td>\n<td>Бросить, оставить</td>\n<td><em>She walked out on her husband.</em></td>\n</tr>\n<tr data-lines=\"266,267\">\n<td><strong>Watch out</strong></td>\n<td>Быть начеку</td>\n<td><em>Watch out for the icy patches on the road.</em></td>\n</tr>\n<tr data-lines=\"267,268\">\n<td><strong>Wear off</strong></td>\n<td>Проходить (о действии)</td>\n<td><em>The effects of the medicine wore off.</em></td>\n</tr>\n<tr data-lines=\"268,269\">\n<td><strong>Wear out</strong></td>\n<td>Изнашиваться, утомлять</td>\n<td><em>His shoes wore out quickly.</em></td>\n</tr>\n<tr data-lines=\"269,270\">\n<td><strong>Wind up</strong></td>\n<td>Оказаться, завершить</td>\n<td><em>He wound up in trouble.</em></td>\n</tr>\n<tr data-lines=\"270,271\">\n<td><strong>Work out</strong></td>\n<td>Решить, тренироваться</td>\n<td><em>They worked out a solution.</em></td>\n</tr>\n<tr data-lines=\"271,272\">\n<td><strong>Write down</strong></td>\n<td>Записать</td>\n<td><em>Write down the address so you don’t forget.</em></td>\n</tr>\n<tr data-lines=\"272,273\">\n<td><strong>Write off</strong></td>\n<td>Списывать, аннулировать</td>\n<td><em>The company wrote off the debt.</em></td>\n</tr>\n<tr data-lines=\"273,274\">\n<td><strong>Zip up</strong></td>\n<td>Застегнуть</td>\n<td><em>Zip up your jacket, it’s cold outside.</em></td>\n</tr>\n<tr data-lines=\"274,275\">\n<td><strong>Zone out</strong></td>\n<td>Теряться, отключаться</td>\n<td><em>He zoned out during the meeting.</em></td>\n</tr>\n<tr data-lines=\"275,276\">\n<td><strong>Zoom in on</strong></td>\n<td>Сфокусироваться на</td>\n<td><em>She zoomed in on the main issue.</em></td>\n</tr>\n</tbody>\n</table>","children":[],"payload":{"lines":"2,276"}},{})</script>
