акцент на происходящих, активных событиях</p>","children":[],"payload":{"tag":"li","lines":"1805,1806"}},{"content":"\n<p data-lines=\"1806,1807\">Они служат цели сделать предложения короче и более ествественными, объединяя несколько действий в одно предложение</p>","children":[],"payload":{"tag":"li","lines":"1806,1807"}},{"content":"\n<p data-lines=\"1807,1808\">Чтобы дать результат действия</p>","children":[{"content":"No one laughed at his joke, making him uncomfortable.<br>\n(No one laughed at his joke, which made him uncomfortable.)","children":[],"payload":{"tag":"li","lines":"1808,1810"}},{"content":"The storm hit, causing widespread damage.","children":[],"payload":{"tag":"li","lines":"1810,1812"}}],"payload":{"tag":"li","lines":"1807,1812"}},{"content":"\n<p data-lines=\"1812,1813\">Чтобы дать причину действия</p>","children":[{"content":"Having no more work to do, Peter decided to go home early.<br>\n(As Peter had no more work to do, he decided to go home early.)","children":[],"payload":{"tag":"li","lines":"1813,1815"}},{"content":"Knowing the answer, she raised her hand.<br>\n(Because she knew the answer, she raised her hand.)<br>\n(The storm hit and as a result, widespread damage occurred.)","children":[],"payload":{"tag":"li","lines":"1815,1818"}}],"payload":{"tag":"li","lines":"1812,1818"}},{"content":"\n<p data-lines=\"1818,1819\">Чтобы рассказать о двух одновременных или последовательных действиях</p>","children":[{"content":"Walking in the park downtown, George met his old friend.<br>\n(George met his old friend while he was walking in the park downtown.)","children":[],"payload":{"tag":"li","lines":"1819,1821"}},{"content":"Walking to school, he saw his friend.<br>\n(He was walking and saw his friend at the same time.)","children":[],"payload":{"tag":"li","lines":"1821,1823"}}],"payload":{"tag":"li","lines":"1818,1823"}},{"content":"\n<p data-lines=\"1823,1824\">Чтобы дать дополнительную информацию о существительном в основной части</p>","children":[{"content":"Opening next spring, the hotel will feature a water park, conference facilities and a full-service spa.<br>\n(The hotel will feature a water park, conference facilities and a full-service spa. It will open next spring.)","children":[],"payload":{"tag":"li","lines":"1824,1826"}}],"payload":{"tag":"li","lines":"1823,1826"}},{"content":"\n<p data-lines=\"1826,1827\">Мы можем использовать present clauses после подчинительных союзов</p>","children":[{"content":"Before taking the exam, you should go over all your notes.<br>\nWhen planning your vacation, consider visiting a new destination.","children":[],"payload":{"tag":"li","lines":"1827,1829"}}],"payload":{"tag":"li","lines":"1826,1829"}}],"payload":{"tag":"li","lines":"1801,1829"}},{"content":"reduced present relative clauses способ сократить относительные придаточные предложения, чтобы сделать речь более компактной, убирается относительное местоимение(which, that, who) и вспомогательный глагол","children":[{"content":"полное","children":[{"content":"The woman who is singing on the stage is very talented (Женщина, которая поет на сцене, очень талантлива).","children":[],"payload":{"tag":"li","lines":"1831,1832"}},{"content":"The car that is parked outside belongs to my neighbor (Машина, которая припаркована снаружи, принадлежит моему соседу).","children":[],"payload":{"tag":"li","lines":"1832,1833"}}],"payload":{"tag":"li","lines":"1830,1833"}},{"content":"сокращенное","children":[{"content":"The woman singing on the stage is very talented (Женщина, поющая на сцене, очень талантлива).","children":[],"payload":{"tag":"li","lines":"1834,1835"}},{"content":"The car parked outside belongs to my neighbor (Машина, припаркованная снаружи, принадлежит моему соседу).","children":[],"payload":{"tag":"li","lines":"1835,1836"}}],"payload":{"tag":"li","lines":"1833,1836"}}],"payload":{"tag":"li","lines":"1829,1836"}},{"content":"Нужно отличать от герундия<br>\n-I enjoy reading (Я наслаждаюсь чтением) — герундий выступает в роли дополнения.","children":[{"content":"Reading is fun (Чтение — это весело) — глагольное существительное.","children":[],"payload":{"tag":"li","lines":"1838,1840"}}],"payload":{"tag":"li","lines":"1836,1840"}}],"payload":{"tag":"h3","lines":"1782,1783"}},{"content":"Past","children":[{"content":"Используется как прилагательное, наречие или глагол для того чтобы показать опыт или отношение к ситуации","children":[],"payload":{"tag":"li","lines":"1841,1842"}},{"content":"Нужно различать разницу между present и past когда они описывают что-то или кого-то(Past - passive meaning)","children":[{"content":"She was confused. (Here we say what the person thought or experienced.)","children":[],"payload":{"tag":"li","lines":"1843,1844"}}],"payload":{"tag":"li","lines":"1842,1844"}},{"content":"V+ed/V3","children":[{"content":"A broken phone was on the table.","children":[],"payload":{"tag":"li","lines":"1845,1846"}},{"content":"She was amused by the accident.","children":[],"payload":{"tag":"li","lines":"1846,1847"}},{"content":"The names mentioned in the report were unknown to me.","children":[],"payload":{"tag":"li","lines":"1847,1848"}},{"content":"The homework was done by me.","children":[],"payload":{"tag":"li","lines":"1848,1849"}},{"content":"I have done my homework.","children":[],"payload":{"tag":"li","lines":"1849,1850"}}],"payload":{"tag":"li","lines":"1844,1850"}},{"content":"Perfect tenses Указывает на совершенные действия в настоящем, прошлом или будущем","children":[{"content":"She has written a letter.","children":[],"payload":{"tag":"li","lines":"1851,1852"}},{"content":"She has visited Italy.","children":[],"payload":{"tag":"li","lines":"1852,1853"}}],"payload":{"tag":"li","lines":"1850,1853"}},{"content":"Passive voice Фокусирует внимание на объекте действия, а не акторе","children":[{"content":"S+ form of \"be\" + past participle","children":[{"content":"The cake was baked by John. (The cake receives the action of being baked.)","children":[],"payload":{"tag":"li","lines":"1855,1856"}}],"payload":{"tag":"li","lines":"1854,1856"}},{"content":"The cake was baked by John.","children":[],"payload":{"tag":"li","lines":"1856,1857"}},{"content":"The letter was written by her.","children":[],"payload":{"tag":"li","lines":"1857,1858"}},{"content":"The letter is written (Present Passive)","children":[],"payload":{"tag":"li","lines":"1858,1859"}},{"content":"The letter was written (Past Passive)","children":[],"payload":{"tag":"li","lines":"1859,1860"}},{"content":"The letter will be written (Future Passive)","children":[],"payload":{"tag":"li","lines":"1860,1861"}}],"payload":{"tag":"li","lines":"1853,1861"}},{"content":"В роли прилагательного, описывает существительное, часто передает идею что существительное в состоянии вызыванном совершенным дейсттвием.","children":[{"content":"The finished project is on the table.","children":[],"payload":{"tag":"li","lines":"1862,1863"}},{"content":"The broken chair needs fixing.","children":[],"payload":{"tag":"li","lines":"1863,1864"}},{"content":"The broken window needs to be repaired. (The window is in a state of being broken)","children":[],"payload":{"tag":"li","lines":"1864,1865"}},{"content":"He was bored by the lecture. (He experienced boredom as a result of the lecture)","children":[],"payload":{"tag":"li","lines":"1865,1866"}}],"payload":{"tag":"li","lines":"1861,1866"}},{"content":"Неправильные формы","children":[{"content":"I have eaten lunch","children":[],"payload":{"tag":"li","lines":"1867,1868"}},{"content":"He has eaten dinner","children":[],"payload":{"tag":"li","lines":"1868,1869"}}],"payload":{"tag":"li","lines":"1866,1869"}},{"content":"Past Participle Clauses","children":[{"content":"Используются для индикации что действие закончилось или выражает пассивность. Описывают действие которое закончилось перед действием в осноной части или является его результатом.","children":[],"payload":{"tag":"li","lines":"1870,1871"}},{"content":"Субъект подпредложение обычно тот же самый что и в основной части","children":[],"payload":{"tag":"li","lines":"1871,1872"}},{"content":"Часто заменяют passive relative clauses чтобы сделать предложение короче.","children":[],"payload":{"tag":"li","lines":"1872,1873"}},{"content":"Для завершенных действий, чаще всего перед основным действием","children":[{"content":"Exhausted from work, she went straight to bed.<br>\n(She was exhausted, and as a result, she went to bed.)","children":[],"payload":{"tag":"li","lines":"1874,1876"}}],"payload":{"tag":"li","lines":"1873,1876"}},{"content":"Пассивное значение, индицирующее что что-то было сделано с субъектом предложения или результируещее состояние","children":[{"content":"Defeated by the enemy, the soldiers retreated.<br>\n(The soldiers were defeated, so they retreated.)","children":[],"payload":{"tag":"li","lines":"1877,1879"}}],"payload":{"tag":"li","lines":"1876,1879"}},{"content":"Причина(cause), может так же описывать reason, но с пассивной перспективы","children":[{"content":"Surprised by the news, she didn't know what to say.<br>\n(Because she was surprised, she didn’t know what to say.)","children":[],"payload":{"tag":"li","lines":"1880,1882"}}],"payload":{"tag":"li","lines":"1879,1882"}},{"content":"Результат","children":[],"payload":{"tag":"li","lines":"1882,1883"}}],"payload":{"tag":"li","lines":"1869,1883"}},{"content":"Reduced past relative clauses - способ сократить относительные придаточные предложения, чтобы сделать речь более компактной, убирается относительное местоимение(which, that, who) и вспомогательный глагол","children":[{"content":"полные","children":[{"content":"The letter that was written by John was lost (Письмо, которое было написано Джоном, было утеряно).","children":[],"payload":{"tag":"li","lines":"1885,1886"}},{"content":"The car which was damaged in the accident was repaired (Машина, которая была повреждена в аварии, была отремонтирована).","children":[],"payload":{"tag":"li","lines":"1886,1887"}}],"payload":{"tag":"li","lines":"1884,1887"}},{"content":"сокращенные","children":[{"content":"The letter written by John was lost (Письмо, написанное Джоном, было утеряно).","children":[],"payload":{"tag":"li","lines":"1888,1889"}},{"content":"The car damaged in the accident was repaired (Машина, поврежденная в аварии, была отремонтирована).","children":[],"payload":{"tag":"li","lines":"1889,1890"}}],"payload":{"tag":"li","lines":"1887,1890"}}],"payload":{"tag":"li","lines":"1883,1890"}},{"content":"Perfect infinitives Это форма инфинитива показывающая что действие произошло до другого действия в любом времени","children":[{"content":"Образуется как to have + Past participle","children":[],"payload":{"tag":"li","lines":"1891,1892"}},{"content":"Выражение завершенности или предшестующего действия","children":[{"content":"I am glad to have met her before she left (Я рад, что встретил её до того, как она уехала). Здесь подчеркивается, что встреча произошла до отъезда.","children":[],"payload":{"tag":"li","lines":"1893,1894"}},{"content":"She seems to have forgotten my birthday (Кажется, она забыла о моём дне рождения). Действие (забывание) произошло до момента, когда об этом заговорили.","children":[],"payload":{"tag":"li","lines":"1894,1895"}},{"content":"He hopes to have completed the project by next week (Он надеется завершить проект к следующей неделе). Ожидается, что действие (завершение проекта) будет выполнено до определенного момента в будущем.","children":[],"payload":{"tag":"li","lines":"1895,1896"}}],"payload":{"tag":"li","lines":"1892,1896"}},{"content":"Часто используется с модальными глаголами для выражения предположений о прошлом или сожалений","children":[{"content":"Must have: для предположений, уверенности о прошлом:","children":[{"content":"She must have forgotten the meeting (Она, должно быть, забыла о встрече).","children":[],"payload":{"tag":"li","lines":"1898,1899"}}],"payload":{"tag":"li","lines":"1897,1899"}},{"content":"Could have / might have: для предположений о возможных действиях в прошлом:","children":[{"content":"They could have arrived by now (Они могли бы уже приехать к этому времени).","children":[],"payload":{"tag":"li","lines":"1900,1901"}}],"payload":{"tag":"li","lines":"1899,1901"}},{"content":"Should have: для выражения сожаления о том, что что-то не было сделано:","children":[{"content":"I should have studied harder (Мне следовало бы учиться усерднее).","children":[],"payload":{"tag":"li","lines":"1902,1903"}}],"payload":{"tag":"li","lines":"1901,1903"}}],"payload":{"tag":"li","lines":"1896,1903"}},{"content":"После определенных глаголов и выражений: Некоторые глаголы и фразы требуют использования perfect infinitive, если подразумевается завершенное или предшествующее действие:","children":[{"content":"Would like to have:","children":[{"content":"I would like to have seen that movie (Мне бы хотелось посмотреть тот фильм).","children":[],"payload":{"tag":"li","lines":"1905,1906"}}],"payload":{"tag":"li","lines":"1904,1906"}},{"content":"Appear / seem to have:","children":[{"content":"She seems to have lost her keys (Кажется, она потеряла свои ключи).","children":[],"payload":{"tag":"li","lines":"1907,1908"}}],"payload":{"tag":"li","lines":"1906,1908"}},{"content":"Claim to have:","children":[{"content":"He claims to have written that book (Он утверждает, что написал ту книгу).","children":[],"payload":{"tag":"li","lines":"1909,1910"}},{"content":"He claims to have finished the work.","children":[],"payload":{"tag":"li","lines":"1910,1911"}},{"content":"He claims to have finished the project. (He claims that the project was completed before now.)","children":[],"payload":{"tag":"li","lines":"1911,1912"}}],"payload":{"tag":"li","lines":"1908,1912"}}],"payload":{"tag":"li","lines":"1903,1912"}},{"content":"Present context:","children":[{"content":"He seems to have finished the work (Кажется, он закончил работу). Здесь совершенный инфинитив показывает, что работа завершена к моменту говорения.","children":[],"payload":{"tag":"li","lines":"1913,1914"}}],"payload":{"tag":"li","lines":"1912,1914"}},{"content":"Past context:","children":[{"content":"I was happy to have helped them (Я был рад, что помог им). Действие (помощь) произошло раньше другого действия (радость).","children":[],"payload":{"tag":"li","lines":"1915,1916"}}],"payload":{"tag":"li","lines":"1914,1916"}},{"content":"Future context:","children":[{"content":"They hope to have passed the exam by next week (Они надеются сдать экзамен к следующей неделе). Ожидается, что действие будет завершено к будущему моменту.","children":[],"payload":{"tag":"li","lines":"1917,1918"}}],"payload":{"tag":"li","lines":"1916,1918"}}],"payload":{"tag":"li","lines":"1890,1918"}}],"payload":{"tag":"h3","lines":"1840,1841"}},{"content":"Ключевые различия и ошибки","children":[{"content":"Фокусировка","children":[{"content":"present: Происходящие или одновременные события","children":[],"payload":{"tag":"li","lines":"1920,1921"}},{"content":"past:  Завершенные действия или пассивные состояния","children":[],"payload":{"tag":"li","lines":"1921,1922"}}],"payload":{"tag":"li","lines":"1919,1922"}},{"content":"Когда действие происходит","children":[{"content":"present: В то же время что и осноное действие","children":[],"payload":{"tag":"li","lines":"1923,1924"}},{"content":"past: Перед действием в основном предложении","children":[],"payload":{"tag":"li","lines":"1924,1925"}}],"payload":{"tag":"li","lines":"1922,1925"}},{"content":"Активное или пассивное","children":[{"content":"present: Описывает действие которое субъект делает(активное)","children":[],"payload":{"tag":"li","lines":"1926,1927"}},{"content":"past: Описывает действие которое было сделано над субъектом(пассивное)","children":[],"payload":{"tag":"li","lines":"1927,1928"}}],"payload":{"tag":"li","lines":"1925,1928"}},{"content":"Субъект","children":[{"content":"present: Субъект совершает действие(тот же что в основном)","children":[{"content":"Walking home, she met her friend.","children":[],"payload":{"tag":"li","lines":"1930,1931"}}],"payload":{"tag":"li","lines":"1929,1931"}},{"content":"past: Субъект подвергся действию","children":[{"content":"Exhausted from the hike, he collapsed.","children":[],"payload":{"tag":"li","lines":"1932,1933"}}],"payload":{"tag":"li","lines":"1931,1933"}}],"payload":{"tag":"li","lines":"1928,1933"}},{"content":"Использование связанных подпредложений","children":[{"content":"Present: Заменяет активноые связанное подпредложение","children":[{"content":"The man running is my friend.","children":[],"payload":{"tag":"li","lines":"1935,1936"}}],"payload":{"tag":"li","lines":"1934,1936"}},{"content":"Past: Заменяет пассивное связанное подпредложение","children":[{"content":"The cake baked yesterday is delicious.","children":[],"payload":{"tag":"li","lines":"1937,1938"}}],"payload":{"tag":"li","lines":"1936,1938"}}],"payload":{"tag":"li","lines":"1933,1938"}},{"content":"Основные ошибки","children":[{"content":"Использование неправильного причастия","children":[{"content":"не использовать present когда действие уже закончено.","children":[{"content":"Working all day, he went home if you mean Having<br>\nworked all day, he went home (completed action).","children":[],"payload":{"tag":"li","lines":"1941,1943"}}],"payload":{"tag":"li","lines":"1940,1943"}}],"payload":{"tag":"li","lines":"1939,1943"}},{"content":"Неправильное расположение","children":[{"content":"подчиненная часть должна иметь тот же субъект как и основная часть","children":[{"content":"Walking down the street, the flowers were blooming is incorrect because the flowers are not walking. It should be Walking down the street, I saw the flowers blooming.","children":[],"payload":{"tag":"li","lines":"1945,1946"}}],"payload":{"tag":"li","lines":"1944,1946"}}],"payload":{"tag":"li","lines":"1943,1946"}}],"payload":{"tag":"li","lines":"1938,1946"}}],"payload":{"tag":"h3","lines":"1918,1919"}}],"payload":{"tag":"h2","lines":"1781,1782"}},{"content":"<stro rtment.","children":[],"payload":{"tag":"li","lines":"2196,2197"}},{"content":"If I didn't have two dogs, I could travel more.","children":[],"payload":{"tag":"li","lines":"2197,2198"}},{"content":"Celine might be happier if she didn't work in tech support.","children":[],"payload":{"tag":"li","lines":"2198,2199"}}],"payload":{"tag":"li","lines":"2195,2199"}},{"content":"В разговорном американском говорящие иногда использоуют would в if части","children":[{"content":"US: I don't know how I would react if I saw / would see a bear.","children":[],"payload":{"tag":"li","lines":"2200,2201"}},{"content":"UK: I don't know how I would react if I saw a bear.","children":[],"payload":{"tag":"li","lines":"2201,2202"}}],"payload":{"tag":"li","lines":"2199,2202"}},{"content":"В неформальном английском вы можем использовать и was и were(более формальный) после if","children":[{"content":"Formal: If I were less busy with work, I'd spend more time with the kids.","children":[],"payload":{"tag":"li","lines":"2203,2204"}},{"content":"Informal: If I was/were less busy with work, I'd spend more time with the kids.","children":[],"payload":{"tag":"li","lines":"2204,2205"}}],"payload":{"tag":"li","lines":"2202,2205"}},{"content":"Можем инвертировать предложение для того чтобы звучало более импатично","children":[{"content":"Were we to start using only renewable energy, it would still not solve the problem of pollution.","children":[],"payload":{"tag":"li","lines":"2206,2207"}}],"payload":{"tag":"li","lines":"2205,2207"}},{"content":"Другие условные структуры","children":[{"content":"If it wasn't/weren't for + somebody/something","children":[{"content":"If it wasn't/weren't for you, I'd feel very lonely.","children":[],"payload":{"tag":"li","lines":"2209,2210"}},{"content":"You wouldn’t be a manager if it wasn't/weren't for Mark's help.","children":[],"payload":{"tag":"li","lines":"2210,2211"}}],"payload":{"tag":"li","lines":"2208,2211"}},{"content":"Were it not for + somebody/something" iversity. (= He didn't listen to his parents in the past, so he didn't study medicine in the past.)","children":[],"payload":{"tag":"li","lines":"2308,2309"}},{"content":"If Joe had listened to his parents, he would be a doctor. (= He didn't listen to his parents in the past, so he isn't a doctor now.)","children":[],"payload":{"tag":"li","lines":"2309,2310"}}],"payload":{"tag":"li","lines":"2305,2310"}},{"content":"Для общих ситуаций с результатом в прошлом","children":[{"content":"If I wasn't so forgetful, I wouldn't have lost my phone.","children":[],"payload":{"tag":"li","lines":"2311,2312"}},{"content":"Linda would have become a singer, if she had a good voice.","children":[],"payload":{"tag":"li","lines":"2312,2313"}},{"content":"If I had been more assertive, I would have defended my opinion. (= I wasn't assertive at a specific point in the past, and I didn't defend my opinion.)","children":[],"payload":{"tag":"li","lines":"2313,2314"}},{"content":"If I were more assertive, I would have defended my opinion. (= I am generally not an assertive person, so I didn't defend my opinion at some point in the past.)","children":[],"payload":{"tag":"li","lines":"2314,2317"}}],"payload":{"tag":"li","lines":"2310,2317"}}],"payload":{"tag":"li","lines":"2304,2317"}}],"payload":{"tag":"li","lines":"2303,2317"}},{"content":"\n<p data-lines=\"2317,2318\">Таймлайны:</p>","children":[{"content":"1","children":[{"content":"past: I failed my interview","children":[],"payload":{"tag":"li","lines":"2319,2320"}},{"content":"now: I am not working for Google","children":[],"payload":{"tag":"li","lines":"2320,2321"}},{"content":"if i hadn't failed my interview, i would be working for google now","children":[],"payload":{"tag":"li","lines":"2321,2322"}}],"payload":{"tag":"li","lines":"2318,2322"}},{"content":"2","children":[{"content":"past: i lost my pnone","children":[],"payload":{"tag":"li","lines":"2323,2324"}},{"content":"always forgetful","children":[],"payload":{"tag":"li","lines" 340,2341"}},{"content":"If Helen wasn't working on an important project, she would have spent the weekend with her friends.","children":[],"payload":{"tag":"li","lines":"2341,2342"}},{"content":"I would not have bought a second wi-fi router if I lived in a low-income country.","children":[],"payload":{"tag":"li","lines":"2342,2343"}},{"content":"If Helen wasn't working on an important project, she would have spent the weekend with her friends.","children":[],"payload":{"tag":"li","lines":"2343,2344"}},{"content":"If I weren't so forgetful, I wouldn't have lost my phone.","children":[],"payload":{"tag":"li","lines":"2344,2345"}},{"content":"If we didn't already have three dogs, we would have adopted a cat we found last month.","children":[],"payload":{"tag":"li","lines":"2345,2346"}}],"payload":{"tag":"li","lines":"2339,2346"}},{"content":"можно менять порядок следования, тогда ставится запятая","children":[],"payload":{"tag":"li","lines":"2346,2347"}}],"payload":{"tag":"li","lines":"2338,2347"}}],"payload":{"tag":"h4","lines":"2327,2328"}}],"payload":{"tag":"h3","lines":"2301,2302"}},{"content":"Other conditional structures","children":[{"content":"Использование","children":[],"payload":{"tag":"h4","lines":"2348,2349"}},{"content":"Формы","children":[{"content":"If it hadn't been for + somebody/something, would/wouldn’t + have + V3","children":[{"content":"If it hadn't been for the head's commercial acumen, we would have lost our position in the market.","children":[],"payload":{"tag":"li","lines":"2351,2352"}}],"payload":{"tag":"h5","lines":"2350,2351"}},{"content":"But for + somebody/something, would/wouldn’t + have + V3","children":[{"content":"Chris would never have become a doctor but for the support of his parents.","children":[],"payload":{"tag":"li","lines":"2353,2354"}}],"payload":{"tag":"h5","lines":"2352,2353"}}],"payload":{"tag":"h4","lines":"2349,2350"}}],"payload":{"tag":"h3","lines":"2347,2348"}}],"payload":{"tag":"h2","lines":"2044,2045"}},{"content":"<strong>Unreal or Hypothetical structures</strong>","children":[{"content":"I wish/if only + Past Simple/Would","children":[{"content":"Использование","children":[{"content":"Использу есть для выражения сожалений или желаний. Мы воображаем другое настоящее или прошлое","children":[{"content":"if only и wish взаимозаменяемы, но if only более выразительно","children":[],"payload":{"tag":"li","lines":"2358,2359"}}],"payload":{"tag":"li","lines":"2357,2359"}}],"payload":{"tag":"h4","lines":"2356,2357"}},{"content":"Формы","children":[{"content":"wish / if only + Past Simple/Continuous","children":[{"content":"Выражает желания о настоящем, мы хотим чтобы что-то было по другому сейча, но это сейчас не возможно","children":[{"content":"I wish you weren't leaving tomorrow. (But you're leaving.)","children":[],"payload":{"tag":"li","lines":"2362,2363"}},{"content":"If only I could turn back time. (But I cannot do it.)","children":[],"payload":{"tag":"li","lines":"2363,2364"}},{"content":"You don't know how to swim.","children":[{"content":"I wish I knew how to swim.","children":[],"payload":{"tag":"li","lines":"2365,2366"}},{"content":"If only I knew how to swim.","children":[],"payload":{"tag":"li","lines":"2366,2367"}}],"payload":{"tag":"li","lines":"2364,2367"}}],"payload":{"tag":"li","lines":"2361,2367"}}],"payload":{"tag":"h5","lines":"2360,2361"}},{"content":"wish / if only + Past Perfect","children":[{"content":"Выражает сожаление о прошлом, мы хотим тим изменить что-то что уже произошло","children":[{"content":"I wish I had apologised properly in front of your family last night. (But I didn't do it.)","children":[],"payload":{"tag":"li","lines":"2369,2370"}},{"content":"If only the editor hadn't mentioned the actor's divorce in the article. (But they mentioned it.)","children":[],"payload":{"tag":"li","lines":"2370,2371"}}],"payload":{"tag":"li","lines":"2368,2371"}}],"payload":{"tag":"h5","lines":"2367,2368"}},{"content":"wish / if only + would + infinitive","children":[{"content":"Выражает раздражение или критику, мы хотем чтобы чье-то поведение изменилось или что-то произошло","children":[{"content":"Dan wishes Tracy would stop bringing up her personal issues during meetings.","children":[],"payload":{"tag":"li","lines":"2373,2374"}},{"content":"If only someone would come up with a quick solution.","children":[],"payload":{"tag":"li","lines":"2374,2375"}},{"content":"Your neighbour plays music loudly.","children":[{"content":"I wish my neighbour wouldn't play music so loudly.","children":[],"payload":{"tag":"li","lines":"2376,2377"}},{"content":"If only my neighbour wouldn't play music so loudly.","children":[],"payload":{"tag":"li","lines":"2377,2378"}}],"payload":{"tag":"li","lines":"2375,2378"}}],"payload":{"tag":"li","lines":"2372,2378"}},{"content":"<strong>Важно</strong> Изменения должно быть возможно! Если это не возможно или не под нашим контролем, нужно использовать другую форму - <strong>wish / if only + Past Simple.</strong>","children":[{"content":"I wish celebrities would open up more about their struggles. (It's possible.)","children":[],"payload":{"tag":"li","lines":"2379,2380"}},{"content":"I wish we had more free time. (But now it's impossible.)","children":[],"payload":{"tag":"li","lines":"2380,2381"}}],"payload":{"tag":"li","lines":"2378,2381"}},{"content":"<strong>Важно</strong> Если субект и объект это одно и тоже лицо,<br>\nнельзя использовать would, нужно использвать <strong>Past Simple</strong>","children":[{"content":"I wish I could hear my deceased grandfather’s voice one more time.","children":[],"payload":{"tag":"li","lines":"2383,2384"}}],"payload":{"tag":"li","lines":"2381,2384"}}],"payload":{"tag":"h5","lines":"2371,2372"}}],"payload":{"tag":"h4","lines":"2359,2360"}}],"payload":{"tag":"h3","lines":"2355,2356"}},{"content":"It's (high/about) time + clause","children":[{"content":"Использование","children":[{"content":"Чтобы сказать что что-то происходит, но не должно было бы","children":[],"payload":{"tag":"li","lines":"2386,2387"}},{"content":"Нельзя использовать отрицательную форму в it's time","children":[],"payload":{"tag":"li","lines":"2387,2388"}}],"payload":{"tag":"h4","lines":"2385,2386"}},{"content":"Формы","children":[{"content":"It's (high/about) time (that) + Past Simple/Continuous","children":[{"content":"It's high time (that) you arranged an interview with her.","children":[],"payload":{"tag":"li","lines":"2390,2391"}},{"content":"It's time (that) Oliver was / were promoted to a producer.","children":[],"payload":{"tag":"li","lines":"2391,2392"}}],"payload":{"tag":"h5","lines":"2389,2390"}}],"payload":{"tag":"h4","lines":"2388,2389"}}],"payload":{"tag":"h3","lines":"2384,2385"}},{"content":"Would rather/sooner + clause","children":[{"content":"Формы","children":[{"content":"would ('d) rather/sooner + Past Simple/Continuous","children":[{"content":"Выражение предпочтений или дача совета в вежливой форме. Форма прошлого времени относится к настоящему и будущему","children":[{"content":"She'd rather you didn't talk behind her colleague's back.","children":[],"payload":{"tag":"li","lines":"2396,2397"}},{"content":"We'd sooner you made a comeback this summer.","children":[],"payload":{"tag":"li","lines":"2397,2398"}}],"payload":{"tag":"li","lines":"2395,2398"}}],"payload":{"tag":"h5","lines":"2394,2395"}},{"content":"would ('d) rather/sooner + Past Perfect","children":[{"content":"Выражает предпочтения или желания о прошлом","children":[{"content":"I'd rather you hadn't watched that documentary. Look how concerned it made you.","children":[],"payload":{"tag":"li","lines":"2400,2401"}}],"payload":{"tag":"li","lines":"2399,2401"}}],"payload":{"tag":"h5","lines":"2398,2399"}}],"payload":{"tag":"h4","lines":"2393,2394"}}],"payload":{"tag":"h3","lines":"2392,2393"}}],"payload":{"tag":"h2","lines":"2354,2355"}},{"content":"<strong>Causatives: \"have\" и \"get\"</strong>","children":[{"content":"Обычно have something done, используется когда коворится когда рассказывается что мы заплатили кому-то чтобы сделать что-то для нас. Обычно речь идет о сервисах.","children":[{"content":"<strong>Have + object + past participle</strong>","children":[{"content":"I am having my car washed . (= A car wash worker is washing my car.)","children":[],"payload":{"tag":"li","lines":"2404,2405"}}],"payload":{"tag":"li","lines":"2403,2405"}}],"payload":{"tag":"li","lines":"2402,2405"}},{"content":"Вместо have мы можем использовать форму с get something done, это будет звучать менее формально","children":[{"content":"<strong>Get + object + past participle</strong>","children":[{"content":"Sue got her hair cut. (= A hairdresser cut Sue’s hair.)","children":[],"payload":{"tag":"li","lines":"2407,2408"}}],"payload":{"tag":"li","lines":"2406,2408"}}],"payload":{"tag":"li","lines":"2405,2408"}},{"content":"Конструкция have something do имеет очень похожее значение, но в этот раз мы говорим о том <strong>кто</strong> что-то сделал, кого мы попросили","children":[{"content":"<strong>Have + person + infinitive</strong>","children":[{"content":"I am having my brother wash my car. (= My brother is washing my car.)","children":[],"payload":{"tag":"li","lines":"2410,2411"}}],"payload":{"tag":"li","lines":"2409,2411"}}],"payload":{"tag":"li","lines":"2408,2411"}},{"content":"Конструкция get someone to do значит что вы заставили сделать действие, может через оплату, или просьбой или убеждением","children":[{"content":"<strong>Get + person + to + infinitive</strong>","children":[{"content":"Sue got her sister to cut her hair. (= She might have begged her to cut her hair.)","children":[],"payload":{"tag":"li","lines":"2413,2414"}},{"content":"I get my brother to wash my car every week by promising to lend him the car from time to time.","children":[],"payload":{"tag":"li","lines":"2414,2415"}}],"payload":{"tag":"li","lines":"2412,2415"}}],"payload":{"tag":"li","lines":"2411,2415"}}],"payload":{"tag":"h2","lines":"2401,2402"}},{"content":"<strong>Indirect Speach</strong>","children":[{"content":"Использование","children":[{"content":"Чтобы передать то что сказал другой человек","children":[{"content":"tell somebody / say that + Subject + Verb","children":[{"content":"Нужно использовать present simple в обоих частях, если утверждение сейчас верно","children":[{"content":"прямая : \"I know a lot about history,\" Bella says","children":[],"payload":{"tag":"li","lines":"2420,2421"}},{"content":"не прямая: Bella says (that) she knows a lot about history.","children":[],"payload":{"tag":"li","lines":"2421,2422"}}],"payload":{"tag":"li","lines":"2419,2422"}},{"content":"можно опустить <strong>that</strong> в таких предлоежниях","children":[{"content":"прямая : \"Smoking is bad for you,\" scientists say.","children":[],"payload":{"tag":"li","lines":"2423,2424"}},{"content":"не прямая : Scientists say (that) smoking is bad for you.","children":[],"payload":{"tag":"li","lines":"2424,2425"}}],"payload":{"tag":"li","lines":"2422,2425"}},{"content":"нужно менять местоимения","children":[{"content":"прямая : \"I want to change my job,\" Harry says.","children":[],"payload":{"tag":"li","lines":"2426,2427"}},{"content":"не прямая : Harry tells me he wants to change his job. = Harry says that he wants to change his job","children":[],"payload":{"tag":"li","lines":"2427,2428"}}],"payload":{"tag":"li","lines":"2425,2428"}},{"content":"<strong>Внимание</strong> Используя tell + somebody а не say + to somebody и say something","children":[{"content":"Lizzy tells me she works for a big IT company.","children":[],"payload":{"tag":"li","lines":"2429,2430"}},{"content":"She says to me that she wants to become a top manager.","children":[],"payload":{"tag":"li","lines":"2430,2431"}},{"content":"She often says these words.","children":[],"payload":{"tag":"li","lines":"2431,2432"}}],"payload":{"tag":"li","lines":"2428,2432"}}],"payload":{"tag":"li","lines":"2418,2432"}}],"payload":{"tag":"li","lines":"2417,2432"}},{"content":"Чтобы сообщить идею используюя","children":[{"content":"ключевые слова","children":[{"content":"understand","children":[],"payload":{"tag":"li","lines":"2434,2435"}},{"content":"know","children":[],"payload":{"tag":"li","lines":"2435,2436"}},{"content":"realise","children":[],"payload":{"tag":"li","lines":"2436,2437"}},{"content":"explain","children":[],"payload":{"tag":"li","lines":"2437,2438"}},{"content":"see (to see = to understand)","children":[],"payload":{"tag":"li","lines":"2438,2439"}}],"payload":{"tag":"li","lines":"2433,2439"}},{"content":"нужно использовать порядок (S+V), после","children":[{"content":"where","children":[{"content":"We don’t know where the bus stop is.","children":[],"payload":{"tag":"li","lines":"2441,2442"}},{"content":"<strong>NOT</strong> We don’t know where is the bus stop.","children":[],"payload":{"tag":"li","lines":"2442,2443"}}],"payload":{"tag":"li","lines":"2440,2443"}},{"content":"why","children":[{"content":"I see why you want to move to Canada.","children":[],"payload":{"tag":"li","lines":"2444,2445"}},{"content":"<strong>NOT</strong> I see why do you want to move to Canada.","children":[],"payload":{"tag":"li","lines":"2445,2446"}}],"payload":{"tag":"li","lines":"2443,2446"}},{"content":"when","children":[],"payload":{"tag":"li","lines":"2446,2447"}},{"content":"how","children":[],"payload":{"tag":"li","lines":"2447,2448"}}],"payload":{"tag":"li","lines":"2439,2448"}},{"content":"Используй Present Simple в обоих частях если утверждение верно","children":[{"content":"Nobody understands how Roberto can speak so many languages!","children":[],"payload":{"tag":"li","lines":"2449,2450"}}],"payload":{"tag":"li","lines":"2448,2450"}}],"payload":{"tag":"li","lines":"2432,2450"}}],"payload":{"tag":"h3","lines":"2416,2417"}}],"payload":{"tag":"h2","lines":"2415,2416"}},{"content":"<strong>Reported Speach</strong>","children":[{"content":"Использование","children":[{"content":"Используется чтобы пересказать слова другого человека","children":[],"payload":{"tag":"li","lines":"2452,2453"}},{"content":"“I want to visit my aunt on Friday.”<br>\nMary said she wanted to visit her aunt on Friday.","children":[],"payload":{"tag":"li","lines":"2453,2455"}}],"payload":{"tag":"h3","lines":"2451,2452"}},{"content":"Формирование","children":[{"content":"Откатить на одно время назад когда говорим о будущем","children":[{"content":"Present Simple ➡ Past Simple","children":[{"content":"I like cats. ➡ She told me she liked cats.","children":[],"payload":{"tag":"li","lines":"2458,2459"}},{"content":"<strong>?</strong>  Do you do it? ➝ She asked if I did it.","children":[],"payload":{"tag":"li","lines":"2459,2460"}}],"payload":{"tag":"li","lines":"2457,2460"}},{"content":"Present Continuous ➡ Past Continuous","children":[{"content":"I am watching a film now. ➡ He said he was watching a film at that moment.","children":[],"payload":{"tag":"li","lines":"2461,2462"}},{"content":"<strong>?</strong> Are you cooking dinner? ➝ She asked him if he was cooking dinner.","children":[],"payload":{"tag":"li","lines":"2462,2463"}}],"payload":{"tag":"li","lines":"2460,2463"}},{"content":"Present Perfect ➡ Past Perfect","children":[{"content":"We have done our homework. ➡ They said they had done their homework.","children":[],"payload":{"tag":"li","lines":"2464,2465"}},{"content":"<strong>?</strong> Have you been there? ➝ He asked me whether I had been there.","children":[],"payload":{"tag":"li","lines":"2465,2466"}}],"payload":{"tag":"li","lines":"2463,2466"}},{"content":"Past Simple ➡ Past Perfect","children":[{"content":"I was at home. ➡ He said he had been at home.","children":[],"payload":{"tag":"li","lines":"2467,2468"}},{"content":"<strong>?</strong> Did you do it? ➝ She asked if I had done it.","children":[],"payload":{"tag":"li","lines":"2468,2469"}}],"payload":{"tag":"li","lines":"2466,2469"}},{"content":"Present Perfect Continuous ➡ Past Perfect Continuous","children":[{"content":"We have been doing it for 3 hours. ➡ They told him they had been doing it for 3 hours.","children":[],"payload":{"tag":"li","lines":"2470,2471"}},{"content":"<strong>?</strong> Has she been working the whole day? ➝ She asked them if she had been working the whole day.","children":[],"payload":{"tag":"li","lines":"2471,2472"}}],"payload":{"tag":"li","lines":"2469,2472"}},{"content":"Past Continuous ➡ Past Perfect Continuous","children":[{"content":"It was raining yesterday. ➡ He said it had been raining the previous day.","children":[],"payload":{"tag":"li","lines":"2473,2474"}},{"content":"<strong>?</strong> Were you eating? ➝ She asked if he had been eating.","children":[],"payload":{"tag":"li","lines":"2474,2475"}}],"payload":{"tag":"li","lines":"2472,2475"}},{"content":"Will ➡ Would","children":[{"content":"We will save our planet! ➡ They said they would save their planet.","children":[],"payload":{"tag":"li","lines":"2476,2477"}},{"content":"<strong>?</strong> Will you do it? ➝ She asked whether I would do it.","children":[],"payload":{"tag":"li","lines":"2477,2478"}}],"payload":{"tag":"li","lines":"2475,2478"}},{"content":"Can ➡ Could","children":[{"content":"I can swim. ➡ She told us she could swim.","children":[],"payload":{"tag":"li","lines":"2479,2480"}},{"content":"<strong>?</strong> Can you lend me your laptop? ➝ He asked me if I could lend him my laptop.","children":[],"payload":{"tag":"li","lines":"2480,2481"}}],"payload":{"tag":"li","lines":"2478,2481"}},{"content":"May ➡ Might","children":[{"content":"You may come in. ➡ She said I might come in.","children":[],"payload":{"tag":"li","lines":"2482,2483"}},{"content":"<strong>?</strong> May I come in? ➝ She asked if she might come in.","children":[],"payload":{"tag":"li","lines":"2483,2484"}}],"payload":{"tag":"li","lines":"2481,2484"}},{"content":"Must ➡ Had to","children":[{"content":"You must study better if you want to have a new toy! ➡ My mum said I had to study better if I wanted to have a new toy.","children":[],"payload":{"tag":"li","lines":"2485,2486"}},{"content":"<strong>?</strong> Must you go there? ➝ He asked her if she had to go there.","children":[],"payload":{"tag":"li","lines":"2486,2487"}}],"payload":{"tag":"li","lines":"2484,2487"}},{"content":"Have to ➡ Had to","children":[{"content":"I have to be in the office at 8 tomorrow. ➡ My colleague said he had to be in the office at 8 the next day.","children":[],"payload":{"tag":"li","lines":"2488,2489"}},{"content":"<strong>?</strong> Do you have to meet her? ➝ He asked me if I had to meet her.","children":[],"payload":{"tag":"li","lines":"2489,2490"}}],"payload":{"tag":"li","lines":"2487,2490"}}],"payload":{"tag":"li","lines":"2456,2490"}},{"content":"некоторые модальные глаголы не меняются","children":[{"content":"might","children":[{"content":"it might be difficult to solve the issue. ➡ They told me it might be difficult to solve the issue.","children":[],"payload":{"tag":"li","lines":"2492,2493"}}],"payload":{"tag":"li","lines":"2491,2493"}},{"content":"could","children":[],"payload":{"tag":"li","lines":"2493,2494"}},{"content":"would","children":[],"payload":{"tag":"li","lines":"2494,2495"}},{"content":"should","children":[],"payload":{"tag":"li","lines":"2495,2496"}},{"content":"ought to","children":[],"payload":{"tag":"li","lines":"2496,2497"}}],"payload":{"tag":"li","lines":"2490,2497"}},{"content":"есть случаи когда время менять не надо, когда ситуация еще правдива или это факт","children":[{"content":"He said that he teaches fifth grade.","children":[],"payload":{"tag":"li","lines":"2498,2499"}},{"content":"They said that iron melts at the temperature of 1538 degrees Celsius.","children":[],"payload":{"tag":"li","lines":"2499,2500"}}],"payload":{"tag":"li","lines":"2497,2500"}},{"content":"не меняется время когда первая часть в настоящем","children":[{"content":"She says that we are meeting at 5 o’clock at the cafe.","children":[],"payload":{"tag":"li","lines":"2501,2502"}}],"payload":{"tag":"li","lines":"2500,2502"}}],"payload":{"tag":"h3","lines":"2455,2456"}},{"content":"Изменение указаний на время","children":[{"content":"now -&gt; then/at that time","children":[],"payload":{"tag":"li","lines":"2503,2504"}},{"content":"today -&gt; that day","children":[],"payload":{"tag":"li","lines":"2504,2505"}},{"content":"tonight -&gt; that night","children":[],"payload":{"tag":"li","lines":"2505,2506"}},{"content":"yesterday -&gt; the day before/the previous day","children":[],"payload":{"tag":"li","lines":"2506,2507"}},{"content":"2 days ago -&gt; 2 days before","children":[],"payload":{"tag":"li","lines":"2507,2508"}},{"content":"last week -&gt; the week before/ the previous week","children":[],"payload":{"tag":"li","lines":"2508,2509"}},{"content":"tomorrow -&gt; the next day/ the following day","children":[],"payload":{"tag":"li","lines":"2509,2510"}},{"content":"in a week -&gt; a week later","children":[],"payload":{"tag":"li","lines":"2510,2511"}},{"content":"next year -&gt; the following year","children":[],"payload":{"tag":"li","lines":"2511,2512"}},{"content":"here -&gt; there","children":[],"payload":{"tag":"li","lines":"2512,2513"}},{"content":"this -&gt; that","children":[],"payload":{"tag":"li","lines":"2513,2514"}},{"content":"these -&gt; those","children":[],"payload":{"tag":"li","lines":"2514,2515"}}],"payload":{"tag":"h3","lines":"2502,2503"}},{"content":"Вопросы","children":[{"content":"используется чтобы пересказать вопросы заданные другими","children":[{"content":"нужно использовать if или whether если нужно сделать general question + direct word order","children":[{"content":"She asked if I could meet her.","children":[],"payload":{"tag":"li","lines":"2518,2519"}}],"payload":{"tag":"li","lines":"2517,2519"}}],"payload":{"tag":"li","lines":"2516,2519"}},{"content":"Специальные вопросы","children":[{"content":"Сохраняется вопросительное слово/фраза чтобы сделать special question+ direct word","children":[{"content":"The teacher asked, \"When did the era of space travel begin?\" ➝ The teacher asked when the era of space travel had begun.","children":[],"payload":{"tag":"li","lines":"2521,2522"}},{"content":"I asked, \"How has this film got so popular here?\" ➝ I asked how that film had got so popular there.","children":[],"payload":{"tag":"li","lines":"2522,2523"}},{"content":"“What are you doing tomorrow morning?” Mark asked➝ Mark asked her what she was doing the next morning.","children":[],"payload":{"tag":"li","lines":"2523,2524"}}],"payload":{"tag":"li","lines":"2520,2524"}}],"payload":{"tag":"li","lines":"2519,2524"}},{"content":"так же нужно менять времена","children":[{"content":"They asked whether we were planning to participate in the show.","children":[],"payload":{"tag":"li","lines":"2525,2526"}}],"payload":{"tag":"li","lines":"2524,2526"}}],"payload":{"tag":"h3","lines":"2515,2516"}},{"content":"Команды","children":[{"content":"told somebody to do\" / \"told somebody not to do для команд","children":[{"content":"\"Talk to the manager.\" → He told me to talk to the manager","children":[],"payload":{"tag":"li","lines":"2528,2529"}}],"payload":{"tag":"li","lines":"2527,2529"}},{"content":"Use \"asked somebody to do\" / \"asked somebody not to do\" для вопросов","children":[{"content":"\"Can you show me the receipt?\" → The shop assistant asked me to show the receipt.","children":[],"payload":{"tag":"li","lines":"2530,2531"}},{"content":"\"Can you not listen to loud music?\" → He asked me not to listen to loud music.","children":[],"payload":{"tag":"li","lines":"2531,2532"}}],"payload":{"tag":"li","lines":"2529,2532"}}],"payload":{"tag":"h3","lines":"2526,2527"}}],"payload":{"tag":"h2","lines":"2450,2451"}},{"content":"<strong>Умягчители приказов и запросов</strong>","children":[{"content":"Для вежливых вопросов использовать subject + verb","children":[{"content":"Can you get me a ticket? → I was wondering if you could get me a ticket.","children":[],"payload":{"tag":"li","lines":"2534,2535"}}],"payload":{"tag":"li","lines":"2533,2535"}},{"content":"I was hoping you could …","children":[{"content":"I was hoping you could cover my shift on Friday.","children":[],"payload":{"tag":"li","lines":"2536,2537"}}],"payload":{"tag":"li","lines":"2535,2537"}},{"content":"I was wondering if you could …","children":[],"payload":{"tag":"li","lines":"2537,2538"}},{"content":"Do you think you might be able to / could …","children":[{"content":"Do you think I might be able to leave a few minutes early?","children":[],"payload":{"tag":"li","lines":"2539,2540"}}],"payload":{"tag":"li","lines":"2538,2540"}},{"content":"Would you mind + -ing …","children":[],"payload":{"tag":"li","lines":"2540,2541"}},{"content":"I thought perhaps you could/would …","children":[],"payload":{"tag":"li","lines":"2541,2542"}},{"content":"I hoped you would …","children":[{"content":"I hoped you would write me a letter of recommendation.","children":[],"payload":{"tag":"li","lines":"2543,2544"}}],"payload":{"tag":"li","lines":"2542,2544"}}],"payload":{"tag":"h2","lines":"2532,2533"}},{"content":"<strong>Who, which, where</strong>","children":[{"content":"Определяющие относительные предложения","children":[{"content":"Используется для предостовления основной информации о персоне, месте, или том что это или что делает.<br>\nОбычно используется сразу после существительного, которое оно описывает.","children":[{"content":"Используете для соединения основной и относительной части","children":[{"content":"who для людей","children":[{"content":"He is the man who lives next to me.","children":[],"payload":{"tag":"li","lines":"2550,2551"}}],"payload":{"tag":"li","lines":"2549,2551"}},{"content":"which для объектов","children":[{"content":"Show me the dress which you bought yesterday.","children":[],"payload":{"tag":"li","lines":"2552,2553"}}],"payload":{"tag":"li","lines":"2551,2553"}},{"content":"that для людей и объектов","children":[{"content":"They are the builders that I’ve hired.","children":[],"payload":{"tag":"li","lines":"2554,2555"}}],"payload":{"tag":"li","lines":"2553,2555"}},{"content":"where для мест","children":[{"content":"This is the village where he was born.","children":[],"payload":{"tag":"li","lines":"2556,2557"}}],"payload":{"tag":"li","lines":"2555,2557"}},{"content":"whose для указания принадлежности","children":[{"content":"I am the woman whose son you speak of.","children":[],"payload":{"tag":"li","lines":"2558,2559"}}],"payload":{"tag":"li","lines":"2557,2559"}},{"content":"when для времени","children":[{"content":"That was the year when we met.","children":[],"payload":{"tag":"li","lines":"2560,2561"}}],"payload":{"tag":"li","lines":"2559,2561"}}],"payload":{"tag":"li","lines":"2548,2561"}},{"content":"Может опускаться если не является субъектом относительной части","children":[{"content":"She is the girl (who) I met two days ago. (The subject of the relative clause is “I”, so we can leave out “who”)","children":[],"payload":{"tag":"li","lines":"2562,2563"}},{"content":"She is the girl who likes dancing salsa. (The subject of the relative clause is “who”, so we can’t leave it out)","children":[],"payload":{"tag":"li","lines":"2563,2564"}}],"payload":{"tag":"li","lines":"2561,2564"}},{"content":"При использовании в этом формате не ставится запятая","children":[],"payload":{"tag":"li","lines":"2564,2565"}}],"payload":{"tag":"li","lines":"2546,2565"}}],"payload":{"tag":"h3","lines":"2545,2546"}},{"content":"Не определяющие относительные предложения","children":[{"content":"Используется для добавления расширенной информации в предложение. Когда она не обязательно и предложение останется грамматически  корректным если ничего не добавлять","children":[{"content":"who для людей","children":[{"content":"Kevin, who lives next to me, has just bought a dog.","children":[],"payload":{"tag":"li","lines":"2568,2569"}}],"payload":{"tag":"li","lines":"2567,2569"}},{"content":"which для объектов","children":[{"content":"Lucas helped me with the luggage, which was very kind of him.","children":[],"payload":{"tag":"li","lines":"2570,2571"}}],"payload":{"tag":"li","lines":"2569,2571"}},{"content":"where для мест<br>\n- She lived in New York for ten years, where she taught French.","children":[{"content":"whose для указания принадлежности","children":[{"content":"Alice, whose flat is downstairs, usually comes home very late.","children":[],"payload":{"tag":"li","lines":"2574,2575"}}],"payload":{"tag":"li","lines":"2573,2575"}},{"content":"when для времени<br>\n- The last time we went to China was in April, when the weather was perfect.","children":[],"payload":{"tag":"li","lines":"2575,2577"}},{"content":"Обязательно используется запятая","children":[{"content":"My sister, who works at the supermarket, is my best friend.","children":[],"payload":{"tag":"li","lines":"2578,2579"}}],"payload":{"tag":"li","lines":"2577,2579"}},{"content":"Нельзя опускать местоимения","children":[{"content":"Erick, whose car you’ve bought, has moved to the USA.","children":[],"payload":{"tag":"li","lines":"2580,2581"}}],"payload":{"tag":"li","lines":"2579,2581"}},{"content":"Нельзя использовать that для замены who и which","children":[{"content":"My parents, who are really into sport, are going to swim across the Bosphorus next year.","children":[],"payload":{"tag":"li","lines":"2582,2583"}}],"payload":{"tag":"li","lines":"2581,2583"}}],"payload":{"tag":"li","lines":"2571,2583"}}],"payload":{"tag":"li","lines":"2566,2583"}}],"payload":{"tag":"h3","lines":"2565,2566"}}],"payload":{"tag":"h2","lines":"2544,2545"}},{"content":"<strong>Get</strong>","children":[{"content":"Для обладания или получения чего-либо","children":[{"content":"I <strong>got</strong> a new book yesterday.\\","children":[],"payload":{"tag":"li","lines":"2585,2586"}},{"content":"Where did you <strong>get</strong> this phone?\\","children":[],"payload":{"tag":"li","lines":"2586,2587"}}],"payload":{"tag":"li","lines":"2584,2587"}},{"content":"Для обозначения становится или изменения состояния","children":[{"content":"It's <strong>getting</strong> cold outside.\\","children":[],"payload":{"tag":"li","lines":"2588,2589"}},{"content":"She <strong>got</strong> angry after hearing the news.\\","children":[],"payload":{"tag":"li","lines":"2589,2590"}}],"payload":{"tag":"li","lines":"2587,2590"}},{"content":"Приезжать или добираться","children":[{"content":"I <strong>got</strong> home late last night.\\","children":[],"payload":{"tag":"li","lines":"2591,2592"}},{"content":"What time will we <strong>get</strong> to the airport?\\","children":[],"payload":{"tag":"li","lines":"2592,2593"}}],"payload":{"tag":"li","lines":"2590,2593"}},{"content":"понимать","children":[{"content":"Do you <strong>get</strong> what I mean?\\","children":[],"payload":{"tag":"li","lines":"2594,2595"}},{"content":"I didn'92t <strong>get</strong> the joke.\\","children":[],"payload":{"tag":"li","lines":"2595,2596"}}],"payload":{"tag":"li","lines":"2593,2596"}},{"content":"принести","children":[{"content":"Can you <strong>get</strong> me some water, please?\\","children":[],"payload":{"tag":"li","lines":"2597,2598"}},{"content":"I'll <strong>get</strong> the keys from the car.\\","children":[],"payload":{"tag":"li","lines":"2598,2599"}}],"payload":{"tag":"li","lines":"2596,2599"}},{"content":"заставлять или уговаривать","children":[{"content":"I'll <strong>get</strong> him to call you later.\\","children":[],"payload":{"tag":"li","lines":"2600,2601"}},{"content":"She <strong>got</strong> her brother to help with the project.\\","children":[],"payload":{"tag":"li","lines":"2601,2602"}}],"payload":{"tag":"li","lines":"2599,2602"}},{"content":"иметь шанс(opportunity)","children":[{"content":"I <strong>got</strong> to meet the CEO last week.\\","children":[],"payload":{"tag":"li","lines":"2603,2604"}},{"content":"Did you <strong>get</strong> to see the movie?\\","children":[],"payload":{"tag":"li","lines":"2604,2605"}}],"payload":{"tag":"li","lines":"2602,2605"}},{"content":"как часть фразового глагола","children":[{"content":"<strong>Get up</strong> '96 to rise from bed\\","children":[],"payload":{"tag":"li","lines":"2606,2607"}},{"content":"<strong>Get over</strong> '96 to recover from something\\","children":[],"payload":{"tag":"li","lines":"2607,2608"}},{"content":"<strong>Get along</strong> '96 to have a good relationship\\","children":[],"payload":{"tag":"li","lines":"2608,2609"}},{"content":"<strong>Get rid of</strong> '96 to remove or eliminate\\","children":[],"payload":{"tag":"li","lines":"2609,2610"}}],"payload":{"tag":"li","lines":"2605,2610"}},{"content":"Используется с прилагательными чтобы показать изменение в физическом, эмоциональном или ситуационном состоянии","children":[{"content":"<em>It's <strong>getting</strong> dark</em> (transitioning from light to dark).\\","children":[],"payload":{"tag":"li","lines":"2611,2612"}},{"content":"<em>She <strong>got</strong> tired after working all day</em> (changed from feeling energetic to feeling tired).\\","children":[],"payload":{"tag":"li","lines":"2612,2613"}},{"content":"<em>I'92m <strong>getting</strong> hungry</em> (beginning to feel hungry).\\","children":[],"payload":{"tag":"li","lines":"2613,2614"}}],"payload":{"tag":"li","lines":"2610,2614"}},{"content":"Чтобы показать медленное изменение со временем","children":[{"content":"<em>The weather is <strong>getting</strong> warmer</em> (it'92s gradually becoming warmer).\\","children":[],"payload":{"tag":"li","lines":"2615,2616"}},{"content":"<em>He'92s <strong>getting</strong> better at playing the guitar</em> (his skill is improving over time).\\","children":[],"payload":{"tag":"li","lines":"2616,2617"}}],"payload":{"tag":"li","lines":"2614,2617"}},{"content":"Чтобы дать акцент на результат изменения","children":[{"content":"<em>I <strong>got</strong> sick after eating bad food</em> (I became sick).\\","children":[],"payload":{"tag":"li","lines":"2618,2619"}},{"content":"<em>They <strong>got</strong> lost on their way to the party</em> (they became lost).\\","children":[],"payload":{"tag":"li","lines":"2619,2620"}}],"payload":{"tag":"li","lines":"2617,2620"}},{"content":"Некоторые пары с прилагательными, используемые чтобы показать изменение","children":[{"content":"<strong>Emotions/Feelings</strong>: angry, happy, upset, sad, tired, bored\\","children":[{"content":"<em>She <strong>got</strong> angry when she heard the news</em> (she transitioned from calm to angry).\\","children":[],"payload":{"tag":"li","lines":"2622,2623"}}],"payload":{"tag":"li","lines":"2621,2623"}},{"content":"<strong>Physical conditions</strong>: cold, warm, sick, better, worse, hungry, thirsty\\","children":[],"payload":{"tag":"li","lines":"2623,2624"}},{"content":"<strong>Other states</strong>: lost, late, ready, stuck\\","children":[{"content":"<em>It'92s <strong>getting</strong> late, we should go</em> (the time is transitioning to a later hour).\\","children":[],"payload":{"tag":"li","lines":"2625,2626"}}],"payload":{"tag":"li","lines":"2624,2626"}}],"payload":{"tag":"li","lines":"2620,2626"}},{"content":"С сравнительными прилагательными","children":[{"content":"better","children":[{"content":"<em>Things are <strong>getting</strong> better</em> (the situation is improving).\\","children":[],"payload":{"tag":"li","lines":"2628,2629"}}],"payload":{"tag":"li","lines":"2627,2629"}},{"content":"worse","children":[],"payload":{"tag":"li","lines":"2629,2630"}},{"content":"older","children":[{"content":"<em>He'92s <strong>getting</strong> older every year</em> (he is aging).\\","children":[],"payload":{"tag":"li","lines":"2631,2632"}}],"payload":{"tag":"li","lines":"2630,2632"}}],"payload":{"tag":"li","lines":"2626,2632"}},{"content":"C некоторыми неформальными выражениями","children":[{"content":"<em>We need to hurry, it's <strong>getting</strong> late</em> (the time is advancing).\\","children":[],"payload":{"tag":"li","lines":"2633,2634"}},{"content":"<em>I'92m <strong>getting</strong> nervous about the exam</em> (my anxiety is increasing).\\","children":[],"payload":{"tag":"li","lines":"2634,2635"}}],"payload":{"tag":"li","lines":"2632,2635"}},{"content":"Для неформалной замены become","children":[{"content":"Formal: <em>He <strong>became</strong> angry.</em>\\","children":[],"payload":{"tag":"li","lines":"2636,2637"}},{"content":"Informal: <em>He <strong>got</strong> angry.</em>\\","children":[],"payload":{"tag":"li","lines":"2637,2638"}}],"payload":{"tag":"li","lines":"2635,2638"}}],"payload":{"tag":"h2","lines":"2583,2584"}},{"content":"<strong>Слова связки</strong>","children":[{"content":"Использовать эти предложения в начале истории, ставить запятую после:","children":[{"content":"First of all,","children":[],"payload":{"tag":"li","lines":"2640,2641"}},{"content":"To start off with,","children":[],"payload":{"tag":"li","lines":"2641,2642"}},{"content":"To begin with,","children":[],"payload":{"tag":"li","lines":"2642,2643"}},{"content":"Once,","children":[],"payload":{"tag":"li","lines":"2643,2644"}}],"payload":{"tag":"li","lines":"2639,2644"}},{"content":"Продолжение истории","children":[{"content":"Then,","children":[],"payload":{"tag":"li","lines":"2645,2646"}},{"content":"After that,","children":[],"payload":{"tag":"li","lines":"2646,2647"}},{"content":"Next,","children":[],"payload":{"tag":"li","lines":"2647,2648"}},{"content":"As soon as..","children":[],"payload":{"tag":"li","lines":"2648,2649"}},{"content":"... but then...","children":[],"payload":{"tag":"li","lines":"2649,2650"}}],"payload":{"tag":"li","lines":"2644,2650"}},{"content":"Следующие выражения используются для добавления информации","children":[{"content":"What's more","children":[],"payload":{"tag":"li","lines":"2651,2652"}},{"content":"Also","children":[],"payload":{"tag":"li","lines":"2652,2653"}}],"payload":{"tag":"li","lines":"2650,2653"}},{"content":"Если нужно сказать что вы на самом деле думаете, или ввестити что-то неожиданное","children":[{"content":"Actually,","children":[],"payload":{"tag":"li","lines":"2654,2655"}},{"content":"To be honest,","children":[],"payload":{"tag":"li","lines":"2655,2656"}},{"content":"To tell you the truth,","children":[],"payload":{"tag":"li","lines":"2656,2657"}},{"content":"Believe me,","children":[],"payload":{"tag":"li","lines":"2657,2658"}}],"payload":{"tag":"li","lines":"2653,2658"}},{"content":"Чтобы сменить направление дискуссии","children":[{"content":"By the way,","children":[],"payload":{"tag":"li","lines":"2659,2660"}}],"payload":{"tag":"li","lines":"2658,2660"}},{"content":"Рассказать о чем-то неожиданном, или отличное от того что сейчас было сказано","children":[{"content":"...(but) even so,","children":[],"payload":{"tag":"li","lines":"2661,2662"}},{"content":"on the whole,","children":[],"payload":{"tag":"li","lines":"2662,2663"}},{"content":"However,","children":[],"payload":{"tag":"li","lines":"2663,2664"}},{"content":"Despite something/ doing something/ the fact (that)","children":[],"payload":{"tag":"li","lines":"2664,2665"}},{"content":"Yet","children":[],"payload":{"tag":"li","lines":"2665,2666"}}],"payload":{"tag":"li","lines":"2660,2666"}},{"content":"Это слово поможет ввести идею которая второй выбор или вероятность","children":[{"content":"Instead,","children":[],"payload":{"tag":"li","lines":"2667,2668"}}],"payload":{"tag":"li","lines":"2666,2668"}},{"content":"Обобщающее утверждение","children":[{"content":"On the whole,","children":[],"payload":{"tag":"li","lines":"2669,2670"}},{"content":"In general,","children":[],"payload":{"tag":"li","lines":"2670,2671"}},{"content":"Generally,","children":[],"payload":{"tag":"li","lines":"2671,2672"}}],"payload":{"tag":"li","lines":"2668,2672"}},{"content":"Чтобы добавить напряжения можно использовать:","children":[{"content":"Suddenly,","children":[],"payload":{"tag":"li","lines":"2673,2674"}},{"content":"All of a sudden,","children":[],"payload":{"tag":"li","lines":"2674,2675"}},{"content":"Unexpectedly,","children":[],"payload":{"tag":"li","lines":"2675,2676"}}],"payload":{"tag":"li","lines":"2672,2676"}},{"content":"Конец истории вводится","children":[{"content":"Finally,","children":[],"payload":{"tag":"li","lines":"2677,2678"}},{"content":"In the end,","children":[],"payload":{"tag":"li","lines":"2678,2679"}}],"payload":{"tag":"li","lines":"2676,2679"}}],"payload":{"tag":"h2","lines":"2638,2639"}},{"content":"<strong>Clauses of contrast, concession and purpose</strong>","children":[{"content":"Использовать while, whilst(whailt - пока),whereas(тогда как) когда мы говорим о 2 событиях и хотим их отделить друг от друга, мы также используем while в знячении в \"в то же время\", в этом случае while означает тоже что и whilst, после следует существительное, герундий или местоимение","children":[{"content":"While some people think his comedy is funny, others find him offensive.","children":[],"payload":{"tag":"li","lines":"2681,2682"}},{"content":"He must be about 60, whereas his wife looks about 30.","children":[],"payload":{"tag":"li","lines":"2682,2683"}},{"content":"Whilst we were sitting down to dinner, the phone rang.","children":[],"payload":{"tag":"li","lines":"2683,2684"}}],"payload":{"tag":"li","lines":"2680,2684"}},{"content":"Чтобы выразить причину, часто используются so that и in order to. Мы можем использовать \"so as not to/in order not to\" для того чтобы выразить негативные причины. Далее следует инфинитив, после so that, мы можем использовать модальные глаголы.","children":[{"content":"He trained a lot, so that he may win this competition.","children":[],"payload":{"tag":"li","lines":"2685,2686"}},{"content":"We must save money so as not to take out a loan at the end of the month.","children":[],"payload":{"tag":"li","lines":"2686,2687"}},{"content":"People must recycle plastic in order not to pollute the planet.","children":[],"payload":{"tag":"li","lines":"2687,2688"}}],"payload":{"tag":"li","lines":"2684,2688"}},{"content":"Мы можем использовать наречия \"in spite of\"(Несмотря на), \"despite\", \"however\", \"on the other hand\", \"though\" чтобы выразить concession. После \"In spite of\" и \"despite\" может следовать существительное, гурундий и местоимение. Although, though, even though используются в начале или середине предложения, though может идти в конце второй фразы, что довольно распространено в разговорном английском.","children":[{"content":"You are not allowed to go out after 10 pm; however, if your brother is with you, then you can.","children":[],"payload":{"tag":"li","lines":"2689,2690"}},{"content":"I like Mary as a friend, on the other hand, she is very callous.","children":[],"payload":{"tag":"li","lines":"2690,2691"}},{"content":"In spite of the fact that her elbow ached, Mary decided not to leave the tennis court.","children":[],"payload":{"tag":"li","lines":"2691,2692"}},{"content":"Bob paid the bill, despite existing financial constraints.","children":[],"payload":{"tag":"li","lines":"2692,2693"}},{"content":"Bob has a lot of financial constraints. He paid the bill, though.","children":[],"payload":{"tag":"li","lines":"2693,2694"}}],"payload":{"tag":"li","lines":"2688,2694"}}],"payload":{"tag":"h2","lines":"2679,2680"}},{"content":"<strong>TODO</strong>","children":[{"content":"in case(нужно узнать для случаев не входящих в обычные conditionals)","children":[],"payload":{"tag":"li","lines":"2695,2696"}},{"content":"real and unreal conditionals with if 1, 2 в разделе грамматики","children":[],"payload":{"tag":"li","lines":"2696,2697"}},{"content":"Conditional Clauses with Unless, As Long As, Provided, Providing","children":[],"payload":{"tag":"li","lines":"2697,2698"}},{"content":"«Whether ... or not» and «on condition that» / «as long as» / «providing that» / «provided that»","children":[],"payload":{"tag":"li","lines":"2698,2699"}},{"content":"Согласовать indirect и reported speach","children":[],"payload":{"tag":"li","lines":"2699,2700"}},{"content":"passive voices and determinating of tenses","children":[],"payload":{"tag":"li","lines":"2700,2701"}},{"content":"Questions and tenses","children":[],"payload":{"tag":"li","lines":"2701,2702"}},{"content":"perfect infinitive","children":[],"payload":{"tag":"li","lines":"2702,2703"}}],"payload":{"tag":"h2","lines":"2694,2695"}}],"payload":{"tag":"h1","lines":"1,2"}},{})</script>
