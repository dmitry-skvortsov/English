u promise to look after it.","children":[],"payload":{"lines":"1244,1245"}}],"payload":{"lines":"1242,1245"}},{"content":"On condition that(при условии что)","children":[{"content":"I allow my daughter to spend the night at her friend's house on condition that she calls me every two hours.","children":[],"payload":{"lines":"1246,1247"}}],"payload":{"lines":"1245,1247"}},{"content":"As/so long as (Пока)","children":[{"content":"This trip is going to be perfectly safe as long as you follow the guide's instructions.","children":[],"payload":{"lines":"1248,1249"}}],"payload":{"lines":"1247,1249"}},{"content":"only if","children":[],"payload":{"lines":"1249,1250"}}],"payload":{"lines":"1241,1250"}},{"content":"чтобы говорить о воображаемых ситуации","children":[{"content":"Suppose/Supposing(Предполагая)/Assuming/What if","children":[{"content":"Suppose we discover alien life next year, what do you think will happen?","children":[],"payload":{"lines":"1252,1253"}},{"content":"Supposing something goes wrong, what then?","children":[],"payload":{"lines":"1253,1254"}},{"content":"Supposing you were late for the train, you would have to buy a new ticket, wouldn't you?","children":[],"payload":{"lines":"1254,1255"}},{"content":"What if I had accidentally revealed her secret?","children":[],"payload":{"lines":"1255,1256"}}],"payload":{"lines":"1251,1256"}}],"payload":{"lines":"1250,1256"}},{"content":"If… should(если следует)","children":[{"content":"If you should see Amy today, tell her to call me.","children":[],"payload":{"lines":"1257,1258"}}],"payload":{"lines":"1256,1258"}},{"content":"If… (should) happen to ( Если должно случится с)","children":[{"content":"If you (should) happen to find my keys, can you put them on my table?","children":[],"payload":{"lines":"1259,1260"}}],"payload":{"lines":"1258,1260"}},{"content":"чтобы говорить о прошлых нужных условиях","children":[{"content":"but for + noun","children":[{"content":"But for your help, I wouldn't have been able to complete the task in time.","children":[],"payload":{"lines":"1262,1263"}}],"payload":{"lines":"1261,1263"}}],"payload":{"lines":"1260,1263"}}],"payload":{"lines":"1225,1226"}},{"content":"Zero","children":[{"content":"Использование","children":[{"content":"Используется чтобы дать определение или выразить общий или научный факт","children":[{"content":"Water starts boiling if the temperature is above 100 °C.","children":[],"payload":{"lines":"1266,1267"}}],"payload":{"lines":"1265,1267"}},{"content":"Повторяющиеся ситуации со стабильными результатами(всегда верно)","children":[{"content":"If my son cleans his room, I let him play video games. (Repeated occasion: I do it every time.)","children":[],"payload":{"lines":"1268,1269"}},{"content":"If/When the temperature falls below 0, water turns into ice.","children":[],"payload":{"lines":"1269,1270"}},{"content":"If/When my husband has a cold, I usually catch it.","children":[],"payload":{"lines":"1270,1271"}}],"payload":{"lines":"1267,1271"}},{"content":"Можем использовать модальные глаголы и повелительные формы","children":[{"content":"I can help you if I have time.","children":[],"payload":{"lines":"1272,1273"}},{"content":"If you have time tomorrow, call me.","children":[],"payload":{"lines":"1273,1275"}}],"payload":{"lines":"1271,1275"}}],"payload":{"lines":"1264,1265"}},{"content":"Формы","children":[{"content":"If/When/Whenever(Когда же) + present tense, present tense","children":[{"content":"Whenever my children get good grades, I give them a small reward.","children":[],"payload":{"lines":"1277,1278"}},{"content":"Present Simple + Present Simple","children":[{"content":"If you walk in the rain, you get wet.","children":[],"payload":{"lines":"1279,1280"}},{"content":"If you mix all the colors, you get white.","children":[],"payload":{"lines":"1280,1281"}},{"content":"If you eat a lot of fatty foods, you become overweight.","children":[],"payload":{"lines":"1281,1282"}}],"payload":{"lines":"1278,1282"}},{"content":"Present Simple + Present Continuous","children":[{"content":"Jane always brings me small gifts if she is travelling abroad.","children":[],"payload":{"lines":"1283,1284"}},{"content":"Fake gold darkens when it is being burnt.","children":[],"payload":{"lines":"1284,1285"}}],"payload":{"lines":"1282,1285"}},{"content":"Present Perfect + Present Perfect","children":[{"content":"You haven't lived unless you have heard Jimi Hendrix playing the guitar.","children":[],"payload":{"lines":"1286,1287"}}],"payload":{"lines":"1285,1287"}}],"payload":{"lines":"1276,1277"}}],"payload":{"lines":"1275,1276"}}],"payload":{"lines":"1263,1264"}},{"content":"First conditional","children":[{"content":"Использование","children":[{"content":"Используется для речи о <strong>реалистичных</strong> или <strong>скорее всего случащихся</strong> условиях в настоящем и будущем и результатах в настоящем или будущем","children":[{"content":"Our grandchildren might live in a very different world unless technological development slows down.","children":[],"payload":{"lines":"1290,1291"}},{"content":"If my children get good grades, I'll take them to the zoo.","children":[],"payload":{"lines":"1291,1292"}},{"content":"If I take them to the zoo, we're going to see a lot of animals there.","children":[],"payload":{"lines":"1292,1293"}},{"content":"When we see all the animals, my children will be very happy.","children":[],"payload":{"lines":"1293,1294"}},{"content":"And if they are happy, they might be even more motivated to study.","children":[],"payload":{"lines":"1294,1295"}}],"payload":{"lines":"1289,1295"}},{"content":"В разговоре мы используем be going to вместо настоящего времени","children":[{"content":"If I'm going to catch the train, I‘ll have to leave now.","children":[],"payload":{"lines":"1296,1297"}},{"content":"We'll need more chairs if we're going to invite so many people to the performance.","children":[],"payload":{"lines":"1297,1298"}}],"payload":{"lines":"1295,1298"}},{"content":"Использовать повелительную форму, чтобы дать инструкции","children":[{"content":"If you see a big red button, don't touch it!","children":[],"payload":{"lines":"1299,1300"}}],"payload":{"lines":"1298,1300"}},{"content":"Используется инвертация чтобы сделать предложение более иптатичным","children":[{"content":"Should you happen to see Martha, please instruct her to come to my office.","children":[],"payload":{"lines":"1301,1302"}},{"content":"Had it not been for Mary’s laziness, she might do all the housework.","children":[],"payload":{"lines":"1302,1303"}}],"payload":{"lines":"1300,1303"}},{"content":"Можно использовать другие модальные или полу-модальные глаголы вместо will","children":[{"content":"If I buy some cheese and milk, I can make French cream soup.","children":[],"payload":{"lines":"1304,1305"}},{"content":"We should/ought to arrive on time if the train doesn't make any stops.","children":[],"payload":{"lines":"1305,1306"}},{"content":"Mike has to tell Sarah the truth if he wants her to forgive him.","children":[],"payload":{"lines":"1306,1307"}}],"payload":{"lines":"1303,1307"}},{"content":"Альтернативы к if","children":[{"content":"When/As soon as/After/Before/Until/While<br>\nЧто-то возможно произойдет в определенное время","children":[{"content":"When you come home, I'll call you.","children":[],"payload":{"lines":"1310,1311"}},{"content":"After I finish my homework, I'll have lunch.","children":[],"payload":{"lines":"1311,1312"}},{"content":"I'll look at the files before I go to bed.","children":[],"payload":{"lines":"1312,1313"}},{"content":"I'll call you when I get home.","children":[],"payload":{"lines":"1313,1314"}},{"content":"We'll announce the results as soon as they become available.","children":[],"payload":{"lines":"1314,1315"}},{"content":"Unless I finish my final report on time, I won't get a bonus.","children":[],"payload":{"lines":"1315,1316"}}],"payload":{"lines":"1308,1316"}},{"content":"Мы готовы к чему-то что может случится<br>\nIn case","children":[{"content":"I'll take an umbrella in case it rains.","children":[],"payload":{"lines":"1318,1319"}},{"content":"I’ll leave my mobile phone switched on in case Jane calls. (= because it is possible she will call)","children":[],"payload":{"lines":"1319,1320"}},{"content":"I’ll draw a map for you in case you have problems finding our house. (= because it is possible you will have problems)","children":[],"payload":{"lines":"1320,1321"}},{"content":"I’ll remind them about the meeting in case they’ve forgotten. (= because it is possible they have forgotten)","children":[],"payload":{"lines":"1321,1322"}}],"payload":{"lines":"1316,1322"}},{"content":"If not или only if<br>\nUnless","children":[{"content":"Unless we do it now, it'll be too late. (= If we don't do it now, it’ll be too late.)","children":[],"payload":{"lines":"1324,1325"}},{"content":"I won't comment on your work unless you ask me to. (= I will only comment on your work if you ask me.)","children":[],"payload":{"lines":"1325,1326"}}],"payload":{"lines":"1322,1326"}},{"content":"мы знаем что что-то может случится, беря во внимание, определенные условия(концессии)( provided(that), unless, uven if, althouh)","children":[{"content":"Even if the boss is late, we'll start the meeting on time.","children":[],"payload":{"lines":"1327,1329"}}],"payload":{"lines":"1326,1329"}}],"payload":{"lines":"1307,1329"}}],"payload":{"lines":"1288,1289"}},{"content":"Формы","children":[{"content":"If/As long as/On condition that/Unless + present tense, future form/be going to (используется запятая)","children":[{"content":"If they save enough money, they will buy a flat.","children":[],"payload":{"lines":"1331,1332"}},{"content":"If you explain the issue to me, I will be able to help you.","children":[],"payload":{"lines":"1332,1333"}},{"content":"Unless we leave now, we will be late.","children":[],"payload":{"lines":"1333,1334"}},{"content":"I will allow my daughter to spend the night at her friend's house on condition that she calls me every two hours.","children":[],"payload":{"lines":"1334,1335"}},{"content":"If I do all my work on time, I'll spend some time with my family.","children":[],"payload":{"lines":"1335,1336"}},{"content":"If you have revised, you'll have no problems with the exam.","children":[],"payload":{"lines":"1336,1337"}},{"content":"If I stay at home, I am going to watch Mad Max.","children":[],"payload":{"lines":"1337,1338"}},{"content":"Unless it rains, we will go to the festival. (Present Simple + Future Simple)","children":[],"payload":{"lines":"1338,1339"}},{"content":"If you help me, I will have completed the assignment by Monday. (Present Simple + Future Perfect)","children":[],"payload":{"lines":"1339,1340"}}],"payload":{"lines":"1330,1331"}},{"content":"Future tense if + Present tense","children":[{"content":"You will not get much privacy if you rent a flat.","children":[],"payload":{"lines":"1341,1342"}},{"content":"I will buy this book if i have money next week","children":[],"payload":{"lines":"1342,1343"}},{"content":"She won't go out unless she has recovered.(Future Simple + Present Perfect)","children":[],"payload":{"lines":"1343,1344"}},{"content":"We will be playing cards all day long if it snows again.(Future Continuous/Perfect + Present Simple)","children":[],"payload":{"lines":"1344,1345"}}],"payload":{"lines":"1340,1341"}},{"content":"If + present tense, any structure with future meaning","children":[{"content":"If my boss gives me a bonus next month, I hope to be able to buy a car.","children":[],"payload":{"lines":"1346,1347"}}],"payload":{"lines":"1345,1346"}},{"content":"If/When + present tense, imperative(можно дать инструкции или предложение)","children":[{"content":"When you come home, text me that everything's fine.","children":[],"payload":{"lines":"1348,1349"}},{"content":"If you don't feel well, go home!","children":[],"payload":{"lines":"1349,1350"}},{"content":"Call the police immediately if you are witnessing a crime.","children":[],"payload":{"lines":"1350,1351"}},{"content":"Don't call me if it is not an emergency.","children":[],"payload":{"lines":"1351,1352"}},{"content":"Turn off the lights when you are going to sleep.","children":[],"payload":{"lines":"1352,1353"}}],"payload":{"lines":"1347,1348"}},{"content":"If + present tense, modal verb + infinitive","children":[{"content":"If he apologises, I might forgive him.","children":[],"payload":{"lines":"1354,1355"}}],"payload":{"lines":"1353,1354"}}],"payload":{"lines":"1329,1330"}}],"payload":{"lines":"1287,1288"}},{"content":"Second conditional","children":[{"content":"Использование","children":[{"content":"Используется для того чтобы сказать о воображаемой(<strong>не реалистичной</strong>) или гипотетической ситуации в настоящем или будущем.","children":[{"content":"If I were an only child, I wouldn't have to share my toys.","children":[],"payload":{"lines":"1358,1359"}},{"content":"If Tina worked harder, she would be a CEO by now.","children":[],"payload":{"lines":"1359,1360"}},{"content":"If Tina worked harder, she would be a CEO by now.","children":[],"payload":{"lines":"1360,1361"}},{"content":"Mike would look like Charles Dickens if he had a beard.","children":[],"payload":{"lines":"1361,1362"}},{"content":"If people could fly, we wouldn't need cars.","children":[],"payload":{"lines":"1362,1363"}},{"content":"People would care more about politics if they could understand it better.","children":[],"payload":{"lines":"1363,1364"}}],"payload":{"lines":"1357,1364"}},{"content":"Чтобы дать совет( If i were you) или попросить совета","children":[{"content":"I wouldn't touch that insect if I were you.","children":[],"payload":{"lines":"1365,1366"}},{"content":"If I were you, I'd stop smoking so much.","children":[],"payload":{"lines":"1366,1367"}},{"content":"If I were you, I would think very carefully about that job offer.","children":[],"payload":{"lines":"1367,1368"}},{"content":"I wouldn't eat that if I were you.","children":[],"payload":{"lines":"1368,1369"}}],"payload":{"lines":"1364,1369"}},{"content":"можно использовать might, could, should вместо would","children":[{"content":"We could have a dog if we didn't live in a tiny apartment.","children":[],"payload":{"lines":"1370,1371"}},{"content":"If I didn't have two dogs, I could travel more.","children":[],"payload":{"lines":"1371,1372"}},{"content":"Celine might be happier if she didn't work in tech support.","children":[],"payload":{"lines":"1372,1373"}}],"payload":{"lines":"1369,1373"}},{"content":"В разговорном американском говорящие иногда использоуют would в if части","children":[{"content":"US: I don't know how I would react if I saw / would see a bear.","children":[],"payload":{"lines":"1374,1375"}},{"content":"UK: I don't know how I would react if I saw a bear.","children":[],"payload":{"lines":"1375,1376"}}],"payload":{"lines":"1373,1376"}},{"content":"В неформальном английском вы можем использовать и was и were(более формальный) после if","children":[{"content":"Formal: If I were less busy with work, I'd spend more time with the kids.","children":[],"payload":{"lines":"1377,1378"}},{"content":"Informal: If I was/were less busy with work, I'd spend more time with the kids.","children":[],"payload":{"lines":"1378,1379"}}],"payload":{"lines":"1376,1379"}},{"content":"Можем инвертировать предложение для того чтобы звучало более импатично","children":[{"content":"Were we to start using only renewable energy, it would still not solve the problem of pollution.","children":[],"payload":{"lines":"1380,1381"}}],"payload":{"lines":"1379,1381"}},{"content":"Другие условные структуры","children":[{"content":"If it wasn't/weren't for + somebody/something","children":[{"content":"If it wasn't/weren't for you, I'd feel very lonely.","children":[],"payload":{"lines":"1383,1384"}},{"content":"You wouldn’t be a manager if it wasn't/weren't for Mark's help.","children":[],"payload":{"lines":"1384,1385"}}],"payload":{"lines":"1382,1385"}},{"content":"Were it not for + somebody/something","children":[{"content":"Were it not for my friends, I would have a very hard time here.","children":[],"payload":{"lines":"1386,1387"}}],"payload":{"lines":"1385,1387"}},{"content":"Provided that, Providing that","children":[{"content":"Sam would be content with working for an international corporation provided that his salary was big enough.","children":[],"payload":{"lines":"1388,1389"}}],"payload":{"lines":"1387,1389"}},{"content":"As/so long as","children":[{"content":"I could live with a roommate as long as I had my own space.","children":[],"payload":{"lines":"1390,1391"}}],"payload":{"lines":"1389,1391"}},{"content":"Suppose/Supposing","children":[{"content":"Supposing your landlord evicted you, where would you live?","children":[],"payload":{"lines":"1392,1393"}}],"payload":{"lines":"1391,1393"}},{"content":"If somebody/something were to","children":[{"content":"Would it help the city if the mayor were to build more parks?","children":[],"payload":{"lines":"1394,1395"}}],"payload":{"lines":"1393,1395"}},{"content":"If somebody/something happened to","children":[{"content":"If you happened to see a crime, what would you do?","children":[],"payload":{"lines":"1396,1398"}}],"payload":{"lines":"1395,1398"}}],"payload":{"lines":"1381,1398"}}],"payload":{"lines":"1356,1357"}},{"content":"Формы","children":[{"content":"Можно импользовать would('d) + infinitive (без if) для того чтобы говорить о imaginary ситуациях","children":[{"content":"I would visit you.","children":[],"payload":{"lines":"1400,1401"}},{"content":"I'd travel more.","children":[],"payload":{"lines":"1401,1402"}}],"payload":{"lines":"1399,1400"}},{"content":"Использовать could + infinitive для гипотетической возможности","children":[{"content":"If he knew Jim, he could ask him about the job. (He does not know Jim, so he has no ability to ask him.)","children":[],"payload":{"lines":"1403,1404"}}],"payload":{"lines":"1402,1403"}},{"content":"Если в if используется to be","children":[{"content":"Корретно использовать were для всех субъектов","children":[{"content":"If I were you, I would apply for this job.","children":[],"payload":{"lines":"1406,1407"}}],"payload":{"lines":"1405,1407"}},{"content":"В разговорном ghb i, he, she, it часто используется was","children":[{"content":"If he was a doctor, he would be able to help.","children":[],"payload":{"lines":"1408,1409"}}],"payload":{"lines":"1407,1409"}}],"payload":{"lines":"1404,1405"}},{"content":"+ If + Past Simple/Continuous, would/wouldn't + bare infinitive","children":[{"content":"I would always sort the rubbish if I had a lot of time.","children":[],"payload":{"lines":"1410,1411"}},{"content":"I would buy this book if I had money.","children":[],"payload":{"lines":"1411,1412"}},{"content":"If I worked in a shop, I would have a discount on buying goods.","children":[],"payload":{"lines":"1412,1413"}},{"content":"If Alex wasn't working tomorrow, he would be able to come to my party.","children":[],"payload":{"lines":"1413,1414"}},{"content":"If I worked harder, I would have a better job.","children":[],"payload":{"lines":"1414,1415"}},{"content":"If I worked in a shop, I would have a discount for buying goods.","children":[],"payload":{"lines":"1415,1416"}}],"payload":{"lines":"1409,1410"}},{"content":"- If + S + didn't(wasn't etc) + V(-ing), S + wouldn't + V","children":[{"content":"If I didn't have a lot of money, I wouldn't buy a big house on the Mediterranean coast.","children":[],"payload":{"lines":"1417,1418"}},{"content":"If I didn't know Allie, I wouldn't have a supportive friend.","children":[],"payload":{"lines":"1418,1419"}},{"content":"If I wasn't working right now, I would help you.","children":[],"payload":{"lines":"1419,1420"}},{"content":"If I didn't work in a shop, I wouldn't have a company discount.","children":[],"payload":{"lines":"1420,1421"}},{"content":"If Ethan wasn't having a shower, he would come to the phone.","children":[],"payload":{"lines":"1421,1422"}},{"content":"If Alex wasn't working tomorrow, he would be able to come to my party.","children":[],"payload":{"lines":"1422,1423"}}],"payload":{"lines":"1416,1417"}},{"content":"If + Past Tense, might or could + infinitive","children":[{"content":"If I had more money, I might start my own business.","children":[],"payload":{"lines":"1424,1425"}},{"content":"Annie could travel on her own if she was older.","children":[],"payload":{"lines":"1425,1426"}}],"payload":{"lines":"1423,1424"}},{"content":"?","children":[{"content":"main part","children":[{"content":"Would + S + V","children":[],"payload":{"lines":"1428,1429"}}],"payload":{"lines":"1427,1429"}},{"content":"if-part","children":[{"content":"if + S + V2/ed?","children":[],"payload":{"lines":"1430,1431"}}],"payload":{"lines":"1429,1431"}},{"content":"Would you go to Antarctica if you wanted to see penguins?","children":[],"payload":{"lines":"1431,1433"}}],"payload":{"lines":"1426,1427"}},{"content":"You can use \"were\" as a form of \"to be\" for he/she/it in the if-part.","children":[{"content":"If he was/were my son, I would like him to be an environmental scientist.","children":[],"payload":{"lines":"1434,1435"}}],"payload":{"lines":"1433,1434"}},{"content":"You can change the order of the sentence parts; use a comma if the if clause is at the beginning of the sentence.","children":[{"content":"If I was/were in Egypt, I would need to drink a lot of water because of hot weather.","children":[],"payload":{"lines":"1436,1437"}},{"content":"I would need to drink a lot of water because of hot weather if I was/were in Egypt.","children":[],"payload":{"lines":"1437,1438"}}],"payload":{"lines":"1435,1436"}}],"payload":{"lines":"1398,1399"}}],"payload":{"lines":"1355,1356"}},{"content":"Third conditional","children":[{"content":"Использование","children":[{"content":"Используется для того чтобы сказать о воображаемой(<strong>не реалистичной</strong>) или гипотетической ситуации в прошлом.
