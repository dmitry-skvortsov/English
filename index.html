n lunch","children":[],"payload":{"lines":"1866,1867"}},{"content":"He has eaten dinner","children":[],"payload":{"lines":"1867,1868"}}],"payload":{"lines":"1865,1868"}},{"content":"Past Participle Clauses","children":[{"content":"Используются для индикации что действие закончилось или выражает пассивность. Описывают действие которое закончилось перед действием в осноной части или является его результатом.","children":[],"payload":{"lines":"1869,1870"}},{"content":"Субъект подпредложение обычно тот же самый что и в основной части","children":[],"payload":{"lines":"1870,1871"}},{"content":"Часто заменяют passive relative clauses чтобы сделать предложение короче.","children":[],"payload":{"lines":"1871,1872"}},{"content":"Для завершенных действий, чаще всего перед основным действием","children":[{"content":"Exhausted from work, she went straight to bed.<br>\n(She was exhausted, and as a result, she went to bed.)","children":[],"payload":{"lines":"1873,1875"}}],"payload":{"lines":"1872,1875"}},{"content":"Пассивное значение, индицирующее что что-то было сделано с субъектом предложения или результируещее состояние","children":[{"content":"Defeated by the enemy, the soldiers retreated.<br>\n(The soldiers were defeated, so they retreated.)","children":[],"payload":{"lines":"1876,1878"}}],"payload":{"lines":"1875,1878"}},{"content":"Причина(cause), может так же описывать reason, но с пассивной перспективы","children":[{"content":"Surprised by the news, she didn't know what to say.<br>\n(Because she was surprised, she didn’t know what to say.)","children":[],"payload":{"lines":"1879,1881"}}],"payload":{"lines":"1878,1881"}},{"content":"Результат","children":[],"payload":{"lines":"1881,1882"}}],"payload":{"lines":"1868,1882"}},{"content":"Reduced past relative clauses - способ сократить относительные придаточные предложения, чтобы сделать речь более компактной, убирается относительное местоимение(which, that, who) и вспомогательный глагол","children":[{"content":"полные","children":[{"content":"The letter that was written by John was lost (Письмо, которое было написано Джоном, было утеряно).","children":[],"payload":{"lines":"1884,1885"}},{"content":"The car which was damaged in the accident was repaired (Машина, которая была повреждена в аварии, была отремонтирована).","children":[],"payload":{"lines":"1885,1886"}}],"payload":{"lines":"1883,1886"}},{"content":"сокращенные","children":[{"content":"The letter written by John was lost (Письмо, написанное Джоном, было утеряно).","children":[],"payload":{"lines":"1887,1888"}},{"content":"The car damaged in the accident was repaired (Машина, поврежденная в аварии, была отремонтирована).","children":[],"payload":{"lines":"1888,1889"}}],"payload":{"lines":"1886,1889"}}],"payload":{"lines":"1882,1889"}},{"content":"Perfect infinitives Это форма инфинитива показывающая что действие произошло до другого действия в любом времени","children":[{"content":"Образуется как to have + Past participle","children":[],"payload":{"lines":"1890,1891"}},{"content":"Выражение завершенности или предшестующего действия","children":[{"content":"I am glad to have met her before she left (Я рад, что встретил её до того, как она уехала). Здесь подчеркивается, что встреча произошла до отъезда.","children":[],"payload":{"lines":"1892,1893"}},{"content":"She seems to have forgotten my birthday (Кажется, она забыла о моём дне рождения). Действие (забывание) произошло до момента, когда об этом заговорили.","children":[],"payload":{"lines":"1893,1894"}},{"content":"He hopes to have completed the project by next week (Он надеется завершить проект к следующей неделе). Ожидается, что действие (завершение проекта) будет выполнено до определенного момента в будущем.","children":[],"payload":{"lines":"1894,1895"}}],"payload":{"lines":"1891,1895"}},{"content":"Часто используется с модальными глаголами для выражения предположений о прошлом или сожалений","children":[{"content":"Must have: для предположений, уверенности о прошлом:","children":[{"content":"She must have forgotten the meeting (Она, должно быть, забыла о встрече).","children":[],"payload":{"lines":"1897,1898"}}],"payload":{"lines":"1896,1898"}},{"content":"Could have / might have: для предположений о возможных действиях в прошлом:","children":[{"content":"They could have arrived by now (Они могли бы уже приехать к этому времени).","children":[],"payload":{"lines":"1899,1900"}}],"payload":{"lines":"1898,1900"}},{"content":"Should have: для выражения сожаления о том, что что-то не было сделано:","children":[{"content":"I should have studied harder (Мне следовало бы учиться усерднее).","children":[],"payload":{"lines":"1901,1902"}}],"payload":{"lines":"1900,1902"}}],"payload":{"lines":"1895,1902"}},{"content":"После определенных глаголов и выражений: Некоторые глаголы и фразы требуют использования perfect infinitive, если подразумевается завершенное или предшествующее действие:","children":[{"content":"Would like to have:","children":[{"content":"I would like to have seen that movie (Мне бы хотелось посмотреть тот фильм).","children":[],"payload":{"lines":"1904,1905"}}],"payload":{"lines":"1903,1905"}},{"content":"Appear / seem to have:","children":[{"content":"She seems to have lost her keys (Кажется, она потеряла свои ключи).","children":[],"payload":{"lines":"1906,1907"}}],"payload":{"lines":"1905,1907"}},{"content":"Claim to have:","children":[{"content":"He claims to have written that book (Он утверждает, что написал ту книгу).","children":[],"payload":{"lines":"1908,1909"}},{"content":"He claims to have finished the work.","children":[],"payload":{"lines":"1909,1910"}},{"content":"He claims to have finished the project. (He claims that the project was completed before now.)","children":[],"payload":{"lines":"1910,1911"}}],"payload":{"lines":"1907,1911"}}],"payload":{"lines":"1902,1911"}},{"content":"Present context:","children":[{"content":"He seems to have finished the work (Кажется, он закончил работу). Здесь совершенный и hungry on the road.","children":[],"payload":{"lines":"2061,2062"}},{"content":"Write down my telephone number in case you forget.","children":[],"payload":{"lines":"2062,2063"}}],"payload":{"lines":"2060,2063"}},{"content":"In (the) case of ( В случае)","children":[{"content":"In (the) case of emergency, evacuate the building.","children":[],"payload":{"lines":"2064,2065"}},{"content":"In case of emergency, call this number.","children":[],"payload":{"lines":"2065,2066"}}],"payload":{"lines":"2063,2066"}}],"payload":{"lines":"2059,2066"}},{"content":"когда условие необходимо для результата","children":[{"content":"Provided (that), Providing (that)(В случае чего)","children":[{"content":"You can borrow my laptop, provided that you give it back to me before the weekend.","children":[],"payload":{"lines":"2068,2069"}},{"content":"You can have a pet provided that you promise to look after it.","children":[],"payload":{"lines":"2069,2070"}}],"payload":{"lines":"2067,2070"}},{"content":"On condition that(при условии что)","children":[{"content":"I allow my daughter to spend the night at her friend's house on condition that she calls me every two hours.","children":[],"payload":{"lines":"2071,2072"}}],"payload":{"lines":"2070,2072"}},{"content":"As/so long as (Пока)","children":[{"content":"This trip is going to be perfectly safe as long as you follow the guide's instructions.","children":[],"payload":{"lines":"2073,2074"}}],"payload":{"lines":"2072,2074"}},{"content":"only if","children":[],"payload":{"lines":"2074,2075"}}],"payload":{"lines":"2066,2075"}},{"content":"чтобы говорить о воображаемых ситуации","children":[{"content":"Suppose/Supposing(Предполагая)/Assuming/What if","children":[{"content":"Suppose we discover alien life next year, what do you think will happen?","children":[],"payload":{"lines":"2077,2078"}},{"content":"Supposing something goes wrong, what then?","children":[],"payload":{"lines":"2078,2079"}},{"content":"Supposing you were late for the train, you would have to buy a new ticket, wouldn't you?","children":[],"payload":{"lines":"2079,2080"}},{"content":"What if I had accidentally revealed her secret?","children":[],"payload":{"lines":"2080,2081"}}],"payload":{"lines":"2076,2081"}}],"payload":{"lines":"2075,2081"}},{"content":"If… should(если следует)","children":[{"content":"If you should see Amy today, tell her to call me.","children":[],"payload":{"lines":"2082,2083"}}],"payload":{"lines":"2081,2083"}},{"content":"If… (should) happen to ( Если должно случится с)","children":[{"content":"If you (should) happen to find my keys, can you put them on my table?","children":[],"payload":{"lines":"2084,2085"}}],"payload":{"lines":"2083,2085"}},{"content":"чтобы говорить о прошлых нужных условиях","children":[{"content":"but for + noun","children":[{"content":"But for your help, I wouldn't have been able to complete the task in time.","children":[],"payload":{"lines":"2087,2088"}}],"payload":{"lines":"2086,2088"}}],"payload":{"lines":"2085,2088"}}],"payload":{"lines":"2050,2051"}},{"content":"Zero","children":[{"content":"Использование","children":[{"content":"Используется чтобы дать определение или выразить общий или научный факт","children":[{"content":"Water starts boiling if the temperature is above 100 °C.","children":[],"payload":{"lines":"2091,2092"}}],"payload":{"lines":"2090,2092"}},{"content":"Повторяющиеся ситуации со стабильными результатами(всегда верно)","children":[{"content":"If my son cleans his room, I let him play video games. (Repeated occasion: I do it every time.)","children":[],"payload":{"lines":"2093,2094"}},{"content":"If/When the temperature falls below 0, water turns into ice.","children":[],"payload":{"lines":"2094,2095"}},{"content":"If/When my husband has a cold, I usually catch it.","children":[],"payload":{"lines":"2095,2096"}}],"payload":{"lines":"2092,2096"}},{"content":"Можем использовать модальные глаголы и повелительные формы","children":[{"content":"I can help you if I have time.","children":[],"payload":{"lines":"2097,2098"}},{"content":"If you have time tomorrow, call me.","children":[],"payload":{"lines":"2098,2100"}}],"payload":{"lines":"2096,2100"}}],"payload":{"lines":"2089,2090"}},{"content":"Формы","children":[{"content":"If/When/Whenever(Когда же) + present tense, present tense","children":[{"content":"Whenever my children get good grades, I give them a small reward.","children":[],"payload":{"lines":"2102,2103"}},{"content":"Present Simple + Present Simple","children":[{"content":"If you walk in the rain, you get wet.","children":[],"payload":{"lines":"2104,2105"}},{"content":"If you mix all the colors, you get white.","children":[],"payload":{"lines":"2105,2106"}},{"content":"If you eat a lot of fatty foods, you become overweight.","children":[],"payload":{"lines":"2106,2107"}}],"payload":{"lines":"2103,2107"}},{"content":"Present Simple + Present Continuous","children":[{"content":"Jane always brings me small gifts if she is travelling abroad.","children":[],"payload":{"lines":"2108,2109"}},{"content":"Fake gold darkens when it is being burnt.","children":[],"payload":{"lines":"2109,2110"}}],"payload":{"lines":"2107,2110"}},{"content":"Present Perfect + Present Perfect","children":[{"content":"You haven't lived unless you have heard Jimi Hendrix playing the guitar.","children":[],"payload":{"lines":"2111,2112"}}],"payload":{"lines":"2110,2112"}}],"payload":{"lines":"2101,2102"}}],"payload":{"lines":"2100,2101"}}],"payload":{"lines":"2088,2089"}},{"content":"First conditional","children":[{"content":"Использование","children":[{"content":"Используется для речи о <strong>реалистичных</strong> или <strong>скорее всего случащихся</strong> условиях в настоящем и будущем и результатах в настоящем или будущем","children":[{"content":"Our grandchildren might live in a very different world unless technological development slows down.","children":[],"payload":{"lines":"2115,2116"}},{"content":"If my children get good grades, I'll take them to the zoo.","children":[],"payload":{"lines":"2116,2117"}},{"content":"If I take them to the zoo, we're going to see a lot of animals there.","children":[],"payload":{"lines":"2117,2118"}},{"content":"When we see all the animals, my children will be very happy.","children":[],"payload":{"lines":"2118,2119"}},{"content":"And if they are happy, they might be even more motivated to study.","children":[],"payload":{"lines":"2119,2120"}}],"payload":{"lines":"2114,2120"}},{"content":"В разговоре мы используем be going to вместо настоящего времени","children":[{"content":"If I'm going to catch the train, I‘ll have to leave now.","children":[],"payload":{"lines":"2121,2122"}},{"content":"We'll need more chairs if we're going to invite so many people to the performance.","children":[],"payload":{"lines":"2122,2123"}}],"payload":{"lines":"2120,2123"}},{"content":"Использовать повелительную форму, чтобы дать инструкции","children":[{"content":"If you see a big red button, don't touch it!","children":[],"payload":{"lines":"2124,2125"}}],"payload":{"lines":"2123,2125"}},{"content":"Используется инвертация чтобы сделать предложение более иптатичным","children":[{"content":"Should you happen to see Martha, please instruct her to come to my office.","children":[],"payload":{"lines":"2126,2127"}},{"content":"Had it not been for Mary’s laziness, she might do all the housework.","children":[],"payload":{"lines":"2127,2128"}}],"payload":{"lines":"2125,2128"}},{"content":"Можно использовать другие модальные или полу-модальные глаголы вместо will","children":[{"content":"If I buy some cheese and milk, I can make French cream soup.","children":[],"payload":{"lines":"2129,2130"}},{"content":"We should/ought to arrive on time if the train doesn't make any stops.","children":[],"payload":{"lines":"2130,2131"}},{"content":"Mike has to tell Sarah the truth if he wants her to forgive him.","children":[],"payload":{"lines":"2131,2132"}}],"payload":{"lines":"2128,2132"}},{"content":"Альтернативы к if","children":[{"content":"When/As soon as/After/Before/Until/While<br>\nЧто-то возможно произойдет в определенное время","children":[{"content":"When you come home, I'll call you.","children":[],"payload":{"lines":"2135,2136"}},{"content":"After I finish my homework, I'll have lunch.","children":[],"payload":{"lines":"2136,2137"}},{"content":"I'll look at the files before I go to bed.","children":[],"payload":{"lines":"2137,2138"}},{"content":"I'll call you when I get home.","children":[],"payload":{"lines":"2138,2139"}},{"content":"We'll announce the results as soon as they become available.","children":[],"payload":{"lines":"2139,2140"}},{"content":"Unless I finish my final report on time, I won't get a bonus.","children":[],"payload":{"lines":"2140,2141"}}],"payload":{"lines":"2133,2141"}},{"content":"Мы готовы к чему-то что может случится<br>\nIn case","children":[{"content":"I'll take an umbrella in case it rains.","children":[],"payload":{"lines":"2143,2144"}},{"content":"I’ll leave my mobile phone switched on in case Jane calls. (= because it is possible she will call)","children":[],"payload":{"lines":"2144,2145"}},{"content":"I’ll draw a map for you in case you have problems finding our house. (= because it is possible you will have problems)","children":[],"payload":{"lines":"2145,2146"}},{"content":"I’ll remind them about the meeting in case they’ve forgotten. (= because it is possible they have forgotten)","children":[],"payload":{"lines":"2146,2147"}}],"payload":{"lines":"2141,2147"}},{"content":"If not или only if<br>\nUnless","children":[{"content":"Unless we do it now, it'll be too late. (= If we don't do it now, it’ll be too late.)","children":[],"payload":{"lines":"2149,2150"}},{"content":"I won't comment on your work unless you ask me to. (= I will only comment on your work if you ask me.)","children":[],"payload":{"lines":"2150,2151"}}],"payload":{"lines":"2147,2151"}},{"content":"мы знаем что что-то может случится, беря во внимание, определенные условия(концессии)( provided(that), unless, uven if, althouh)","children":[{"content":"Even if the boss is late, we'll start the meeting on time.","children":[],"payload":{"lines":"2152,2154"}}],"payload":{"lines":"2151,2154"}}],"payload":{"lines":"2132,2154"}}],"payload":{"lines":"2113,2114"}},{"content":"Формы","children":[{"content":"If/As long as/On condition that/Unless + present tense, future form/be going to (используется запятая)","children":[{"content":"If they save enough money, they will buy a flat.","children":[],"payload":{"lines":"2156,2157"}},{"content":"If you explain the issue to me, I will be able to help you.","children":[],"payload":{"lines":"2157,2158"}},{"content":"Unless we leave now, we will be late.","children":[],"payload":{"lines":"2158,2159"}},{"content":"I will allow my daughter to spend the night at her friend's house on condition that she calls me every two hours.","children":[],"payload":{"lines":"2159,2160"}},{"content":"If I do all my work on time, I'll spend some time with my family.","children":[],"payload":{"lines":"2160,2161"}},{"content":"If you have revised, you'll have no problems with the exam.","children":[],"payload":{"lines":"2161,2162"}},{"content":"If I stay at home, I am going to watch Mad Max.","children":[],"payload":{"lines":"2162,2163"}},{"content":"Unless it rains, we will go to the festival. (Present Simple + Future Simple)","children":[],"payload":{"lines":"2163,2164"}},{"content":"If you help me, I will have completed the assignment by Monday. (Present Simple + Future Perfect)","children":[],"payload":{"lines":"2164,2165"}}],"payload":{"lines":"2155,2156"}},{"content":"Future tense if + Present tense","children":[{"content":"You will not get much privacy if you rent a flat.","children":[],"payload":{"lines":"2166,2167"}},{"content":"I will buy this book if i have money next week","children":[],"payload":{"lines":"2167,2168"}},{"content":"She won't go out unless she has recovered.(Future Simple + Present Perfect)","children":[],"payload":{"lines":"2168,2169"}},{"content":"We will be playing cards all day long if it snows again.(Future Continuous/Perfect + Present Simple)","children":[],"payload":{"lines":"2169,2170"}}],"payload":{"lines":"2165,2166"}},{"content":"If + present tense, any structure with future meaning","children":[{"content":"If my boss gives me a bonus next month, I hope to be able to buy a car.","children":[],"payload":{"lines":"2171,2172"}}],"payload":{"lines":"2170,2171"}},{"content":"If/When + present tense, imperative(можно дать инструкции или предложение)","children":[{"content":"When you come home, text me that everything's fine.","children":[],"payload":{"lines":"2173,2174"}},{"content":"If you don't feel well, go home!","children":[],"payload":{"lines":"2174,2175"}},{"content":"Call the police immediately if you are witnessing a crime.","children":[],"payload":{"lines":"2175,2176"}},{"content":"Don't call me if it is not an emergency.","children":[],"payload":{"lines":"2176,2177"}},{"content":"Turn off the lights when you are going to sleep.","children":[],"payload":{"lines":"2177,2178"}}],"payload":{"lines":"2172,2173"}},{"content":"If + present tense, modal verb + infinitive","children":[{"content":"If he apologises, I might forgive him.","children":[],"payload":{"lines":"2179,2180"}}],"payload":{"lines":"2178,2179"}}],"payload":{"lines":"2154,2155"}}],"payload":{"lines":"2112,2113"}},{"content":"Second conditional","children":[{"content":"Использование","children":[{"content":"Используется для того чтобы сказать о воображаемой(<strong>не реалистичной</strong>) или гипотетической ситуации в настоящем или будущем.","children":[{"content":"If I were an only child, I wouldn't have to share my toys.","children":[],"payload":{"lines":"2183,2184"}},{"content":"If Tina worked harder, she would be a CEO by now.","children":[],"payload":{"lines":"2184,2185"}},{"content":"If Tina worked harder, she would be a CEO by now.","children":[],"payload":{"lines":"2185,2186"}},{"content":"Mike would look like Charles Dickens if he had a beard.","children":[],"payload":{"lines":"2186,2187"}},{"content":"If people could fly, we wouldn't need cars.","children":[],"payload":{"lines":"2187,2188"}},{"content":"People would care more about politics if they could understand it better.","children":[],"payload":{"lines":"2188,2189"}}],"payload":{"lines":"2182,2189"}},{"content":"Чтобы дать совет( If i were you) или попросить совета","children":[{"content":"I wouldn't touch that insect if I were you.","children":[],"payload":{"lines":"2190,2191"}},{"content":"If I were you, I'd stop smoking so much.","children":[],"payload":{"lines":"2191,2192"}},{"content":"If I were you, I would think very carefully about that job offer.","children":[],"payload":{"lines":"2192,2193"}},{"content":"I wouldn't eat that if I were you.","children":[],"payload":{"lines":"2193,2194"}}],"payload":{"lines":"2189,2194"}},{"content":"можно использовать might, could, should вместо would","children":[{"content":"We could have a dog if we didn't live in a tiny apartment.","children":[],"payload":{"lines":"2195,2196"}},{"content":"If I didn't have two dogs, I could travel more.","children":[],"payload":{"lines":"2196,2197"}},{"content":"Celine might be happier if she didn't work in tech support.","children":[],"payload":{"lines":"2197,2198"}}],"payload":{"lines":"2194,2198"}},{"content":"В разговорном американском говорящие иногда использоуют would в if части","children":[{"content":"US: I don't know how I would react if I saw / would see a bear.","children":[],"payload":{"lines":"2199,2200"}},{"content":"UK: I don't know how I would react if I saw a bear.","children":[],"payload":{"lines":"2200,2201"}}],"payload":{"lines":"2198,2201"}},{"content":"В неформальном английском вы можем использовать и was и were(более формальный) после if","children":[{"content":"Formal: If I were less busy with work, I'd spend more time with the kids.","children":[],"payload":{"lines":"2202,2203"}},{"content":"Informal: If I was/were less busy with work, I'd spend more time with the kids.","children":[],"payload":{"lines":"2203,2204"}}],"payload":{"lines":"2201,2204"}},{"content":"Можем инвертировать предложение для того чтобы звучало более импатично","children":[{"content":"Were we to start using only renewable energy, it would still not solve the problem of pollution.","children":[],"payload":{"lines":"2205,2206"}}],"payload":{"lines":"2204,2206"}},{"content":"Другие условные структуры","children":[{"content":"If it wasn't/weren't for + somebody/something","children":[{"content":"If it wasn't/weren't for you, I'd feel very lonely.","children":[],"payload":{"lines":"2208,2209"}},{"content":"You wouldn’t be a manager if it wasn't/weren't for Mark's help.","children":[],"payload":{"lines":"2209,2210"}}],"payload":{"lines":"2207,2210"}},{"content":"Were it not for + somebody/something","children":[{"content":"Were it not for my friends, I would have a very hard time here.","children":[],"payload":{"lines":"2211,2212"}}],"payload":{"lines":"2210,2212"}},{"content":"Provided that, Providing that","children":[{"content":"Sam would be content with working for an international corporation provided that his salary was big enough.","children":[],"payload":{"lines":"2213,2214"}}],"payload":{"lines":"2212,2214"}},{"content":"As/so long as","children":[{"content":"I could live with a roommate as long as I had my own space.","children":[],"payload":{"lines":"2215,2216"}}],"payload":{"lines":"2214,2216"}},{"content":"Suppose/Supposing","children":[{"content":"Supposing your landlord evicted you, where would you live?","children":[],"payload":{"lines":"2217,2218"}}],"payload":{"lines":"2216,2218"}},{"content":"If somebody/something were to","children":[{"content":"Would it help the city if the mayor were to build more parks?","children":[],"payload":{"lines":"2219,2220"}}],"payload":{"lines":"2218,2220"}},{"content":"If somebody/something happened to","children":[{"content":"If you happened to see a crime, what would you do?","children":[],"payload":{"lines":"2221,2223"}}],"payload":{"lines":"2220,2223"}}],"payload":{"lines":"2206,2223"}}],"payload":{"lines":"2181,2182"}},{"content":"Формы","children":[{"content":"Можно импользовать would('d) + infinitive (без if) для того чтобы говорить о imaginary ситуациях","children":[{"content":"I would visit you.","children":[],"payload":{"lines":"2225,2226"}},{"content":"I'd travel more.","children":[],"payload":{"lines":"2226,2227"}}],"payload":{"lines":"2224,2225"}},{"content":"Использовать could + infinitive для гипотетической возможности","children":[{"content":"If he knew Jim, he could ask him about the job. (He does not know Jim, so he has no ability to ask him.)","children":[],"payload":{"lines":"2228,2229"}}],"payload":{"lines":"2227,2228"}},{"content":"Если в if используется to be","children":[{"content":"Корретно использовать were для всех субъектов","children":[{"content":"If I were you, I would apply for this job.","children":[],"payload":{"lines":"2231,2232"}}],"payload":{"lines":"2230,2232"}},{"content":"В разговорном ghb i, he, she, it часто используется was","children":[{"content":"If he was a doctor, he would be able to help.","children":[],"payload":{"lines":"2233,2234"}}],"payload":{"lines":"2232,2234"}}],"payload":{"lines":"2229,2230"}},{"content":"+ If + Past Simple/Continuous, would/wouldn't + bare infinitive","children":[{"content":"I would always sort the rubbish if I had a lot of time.","children":[],"payload":{"lines":"2235,2236"}},{"content":"I would buy this book if I had money.","children":[],"payload":{"lines":"2236,2237"}},{"content":"If I worked in a shop, I would have a discount on buying goods.","children":[],"payload":{"lines":"2237,2238"}},{"content":"If Alex wasn't working tomorrow, he would be able to come to my party.","children":[],"payload":{"lines":"2238,2239"}},{"content":"If I worked harder, I would have a better job.","children":[],"payload":{"lines":"2239,2240"}},{"content":"If I worked in a shop, I would have a discount for buying goods.","children":[],"payload":{"lines":"2240,2241"}}],"payload":{"lines":"2234,2235"}},{"content":"- If + S + didn't(wasn't etc) + V(-ing), S + wouldn't + V","children":[{"content":"If I didn't have a lot of money, I wouldn't buy a big house on the Mediterranean coast.","children":[],"payload":{"lines":"2242,2243"}},{"content":"If I didn't know Allie, I wouldn't have a supportive friend.","children":[],"payload":{"lines":"2243,2244"}},{"content":"If I wasn't working right now, I would help you.","children":[],"payload":{"lines":"2244,2245"}},{"content":"If I didn't work in a shop, I wouldn't have a company discount.","children":[],"payload":{"lines":"2245,2246"}},{"content":"If Ethan wasn't having a shower, he would come to the phone.","children":[],"payload":{"lines":"2246,2247"}},{"content":"If Alex wasn't working tomorrow, he would be able to come to my party.","children":[],"payload":{"lines":"2247,2248"}}],"payload":{"lines":"2241,2242"}},{"content":"If + Past Tense, might or could + infinitive","children":[{"content":"If I had more money, I might start my own business.","children":[],"payload":{"lines":"2249,2250"}},{"content":"Annie could travel on her own if she was older.","children":[],"payload":{"lines":"2250,2251"}}],"payload":{"lines":"2248,2249"}},{"content":"?","children":[{"content":"main part","children":[{"content":"Would + S + V","children":[],"payload":{"lines":"2253,2254"}}],"payload":{"lines":"2252,2254"}},{"content":"if-part","children":[{"content":"if + S + V2/ed?","children":[],"payload":{"lines":"2255,2256"}}],"payload":{"lines":"2254,2256"}},{"content":"Would you go to Antarctica if you wanted to see penguins?","children":[],"payload":{"lines":"2256,2258"}}],"payload":{"lines":"2251,2252"}},{"content":"You can use \"were\" as a form of \"to be\" for he/she/it in the if-part.","children":[{"content":"If he was/were my son, I would like him to be an environmental scientist.","children":[],"payload":{"lines":"2259,2260"}}],"payload":{"lines":"2258,2259"}},{"content":"You can change the order of the sentence parts; use a comma if the if clause is at the beginning of the sentence.","children":[{"content":"If I was/were in Egypt, I would need to drink a lot of water because of hot weather.","children":[],"payload":{"lines":"2261,2262"}},{"content":"I would need to drink a lot of water because of hot weather if I was/were in Egypt.","children":[],"payload":{"lines":"2262,2263"}}],"payload":{"lines":"2260,2261"}}],"payload":{"lines":"2223,2224"}}],"payload":{"lines":"2180,2181"}},{"content":"Third conditional","children":[{"content":"Использование","children":[{"content":"Используется для того чтобы сказать о воображаемой(<strong>не реалистичной</strong>) или гипотетической ситуации в прошлом.","children":[{"content":"We might have missed our train if we hadn't called a taxi.","children":[],"payload":{"lines":"2266,2267"}}],"payload":{"lines":"2265,2267"}},{"content":"Чтобы выразить сожаления по поводу прошлого","children":[{"content":"If I had studied harder, I would have passed the exam.","children":[],"payload":{"lines":"2268,2269"}},{"content":"If I had told Jean that I loved her, she wouldn't have left me.","children":[],"payload":{"lines":"2269,2270"}},{"content":"If John had overslept, he would have missed his meeting.","children":[],"payload":{"lines":"2270,2271"}},{"content":"If my girlfriend hadn't been wearing a hat, I would have noticed her new haircut.","children":[],"payload":{"lines":"2271,2272"}}],"payload":{"lines":"2267,2272"}},{"content":"можно использовать might/could/should вместо would","children":[{"content":"If I had found some investors, my company might not have gone bankrupt.","children":[],"payload":{"lines":"2273,2274"}},{"content":"If you had practised for the match, you could have won it.","children":[],"payload":{"lines":"2274,2275"}},{"content":"If you had done all the revision, you should have passed the exam.","children":[],"payload":{"lines":"2275,2276"}}],"payload":{"lines":"2272,2276"}},{"content":"если начинаем предложение с if, ставим запятую","children":[{"content":"If I had the time, I would have helped you. = I would have helped you if I had the time.","children":[],"payload":{"lines":"2277,2278"}},{"content":"We might have missed our train if we hadn't called a taxi.","children":[],"payload":{"lines":"2278,2279"}}],"payload":{"lines":"2276,2279"}},{"content":"В разговорном Американском, иногда используется would в if части","children":[{"content":"US: I don't know what I would have done if you hadn't / wouldn't have helped me.","children":[],"payload":{"lines":"2280,2281"}},{"content":"UK: I don't know what I would have done if you hadn't helped me.","children":[],"payload":{"lines":"2281,2282"}}],"payload":{"lines":"2279,2282"}},{"content":"Мы можем инвертировать предложения, чтобы получить более эмпатичную форму","children":[{"content":"Had the apple not fallen on Newton's head, he might never have discovered the relationship between the motion of the moon and the motion of a body falling on the Earth.","children":[],"payload":{"lines":"2283,2284"}}],"payload":{"lines":"2282,2284"}},{"content":"Другие условные структуры","children":[{"content":"If it hadn't been for + somebody/something","children":[{"content":"If it hadn't been for the doctors, Ann would have died.","children":[],"payload":{"lines":"2286,2287"}}],"payload":{"lines":"2285,2287"}},{"content":"Had it not been for + somebody/something","children":[{"content":"Had it not been for your advice, I would have made a very bad decision.","children":[],"payload":{"lines":"2288,2289"}}],"payload":{"lines":"2287,2289"}},{"content":"But for + somebody/something","children":[{"content":"Chris would never have become a doctor but for the support of his parents.","children":[],"payload":{"lines":"2290,2291"}}],"payload":{"lines":"2289,2291"}},{"content":"Suppose/Supposing","children":[{"content":"Suppose Gabriel had said \"no\", what would you have done then?","children":[],"payload":{"lines":"2292,2293"}}],"payload":{"lines":"2291,2293"}}],"payload":{"lines":"2284,2293"}}],"payload":{"lines":"2264,2265"}},{"content":"Формы","children":[{"content":"If + Past Perfect/ Past Perfect Continuous, would/wouldn't + have + V3","children":[{"content":"If we had saved more money, we would have bought a better car.","children":[],"payload":{"lines":"2295,2296"}},{"content":"I would have prepared my presentation in time if I hadn't gone to the party.","children":[],"payload":{"lines":"2296,2297"}},{"content":"If John had overslept, he would have missed his meeting.","children":[],"payload":{"lines":"2297,2298"}},{"content":"If Mary hadn't overslept, she wouldn't have missed her flight.","children":[],"payload":{"lines":"2298,2299"}},{"content":"Jack wouldn't have failed the exam if he had been studying better.","children":[],"payload":{"lines":"2299,2300"}}],"payload":{"lines":"2294,2295"}}],"payload":{"lines":"2293,2294"}}],"payload":{"lines":"2263,2264"}},{"content":"Mixed conditional","children":[{"content":"Использование","children":[{"content":"\n<p data-lines=\"2302,2303\">Мы можем смешивать Second и Third Conditional чтобы передать более точное значение в некоторых ситуациях</p>","children":[{"content":"чтобы создать mixed вы берем ситуацию в прошлом(third) и соединяем и его условие и его результат с настоящим (second)","children":[{"content":"Для прошлых ситуаций с результатом в настоящем","children":[{"content":"If I hadn't bought a laptop, I wouldn't be able to work on-the-go.","children":[],"payload":{"lines":"2305,2306"}},{"content":"Mary wouldn't have her own restaurant, had she not won that lottery.","children":[],"payload":{"lines":"2306,2307"}},{"content":"If Joe had listened to his parents, he would have studied medicine at University. (= He didn't listen to his parents in the past, so he didn't study medicine in the past.)","children":[],"payload":{"lines":"2307,2308"}},{"content":"If Joe had listened to his parents, he would be a doctor. (= He didn't listen to his parents in the past, so he isn't a doctor now.)","children":[],"payload":{"lines":"2308,2309"}}],"payload":{"lines":"2304,2309"}},{"content":"Для общих ситуаций с результатом в прошлом","children":[{"content":"If I wasn't so forgetful, I wouldn't have lost my phone.","children":[],"payload":{"lines":"2310,2311"}},{"content":"Linda would have become a singer, if she had a good voice.","children":[],"payload":{"lines":"2311,2312"}},{"content":"If I had been more assertive, I would have defended my opinion. (= I wasn't assertive at a specific point in the past, and I didn't defend my opinion.)","children":[],"payload":{"lines":"2312,2313"}},{"content":"If I were more assertive, I would have defended my opinion. (= I am generally not an assertive person, so I didn't defend my opinion at some point in the past.)","children":[],"payload":{"lines":"2313,2316"}}],"payload":{"lines":"2309,2316"}}],"payload":{"lines":"2303,2316"}}],"payload":{"lines":"2302,2316"}},{"content":"\n<p data-lines=\"2316,2317\">Таймлайны:</p>","children":[{"content":"1","children":[{"content":"past: I failed my interview","children":[],"payload":{"lines":"2318,2319"}},{"content":"now: I am not working for Google","children":[],"payload":{"lines":"2319,2320"}},{"content":"if i hadn't failed my interview, i would be working for google now","children":[],"payload":{"lines":"2320,2321"}}],"payload":{"lines":"2317,2321"}},{"content":"2","children":[{"content":"past: i lost my pnone","children":[],"payload":{"lines":"2322,2323"}},{"content":"always forgetful","children":[],"payload":{"lines":"2323,2324"}},{"content":"if i wasn't forgetful, i wouldn't have lost my phone","children":[],"payload":{"lines":"2324,2326"}}],"payload":{"lines":"2321,2326"}}],"payload":{"lines":"2316,2326"}}],"payload":{"lines":"2301,2302"}},{"content":"Формы","children":[{"content":"\n<p data-lines=\"2327,2328\">Past condition + present result</p>","children":[],"payload":{"lines":"2327,2328"}},{"content":"\n<p data-lines=\"2328,2329\">If + Past Perfect, \"would\"/\"wouldn't\" + bare infinitive</p>","children":[{"content":"if условие указывает на воображаемое прошлое, основная часть на воображаемое настоящее","children":[{"content":"If I had had my coffee in the morning, I would feel so much better now.","children":[],"payload":{"lines":"2330,2331"}},{"content":"If you had followed the instructions, we wouldn't try to fix so many problems now.","children":[],"payload":{"lines":"2331,2332"}},{"content":"If I hadn't bought a laptop, I wouldn't be able to work on-the-go.","children":[],"payload":{"lines":"2332,2333"}},{"content":"If you had followed the instructions, we wouldn't try to fix so many problems now.","children":[],"payload":{"lines":"2333,2334"}},{"content":"If Jane hadn't been careful, she would be in a hospital.","children":[],"payload":{"lines":"2334,2336"}}],"payload":{"lines":"2329,2336"}}],"payload":{"lines":"2328,2336"}},{"content":"\n<p data-lines=\"2336,2337\">General situating(present) + past result</p>","children":[],"payload":{"lines":"2336,2337"}},{"content":"\n<p data-lines=\"2337,2338\">If + Past Simple/Continuous, \"would\"/\"wouldn't\" + \"have\" + V3</p>","children":[{"content":"if условие указывает на воображаемое настоящее, основная часть указывает на воображаемое прошлое","children":[{"content":"I wouldn't have spilt my coffee if they served it in normal cups.","children":[],"payload":{"lines":"2339,2340"}},{"content":"If Helen wasn't working on an important project, she would have spent the weekend with her friends.","children":[],"payload":{"lines":"2340,2341"}},{"content":"I would not have bought a second wi-fi router if I lived in a low-income country.","children":[],"payload":{"lines":"2341,2342"}},{"content":"If Helen wasn't working on an important project, she would have spent the weekend with her friends.","children":[],"payload":{"lines":"2342,2343"}},{"content":"If I weren't so forgetful, I wouldn't have lost my phone.","children":[],"payload":{"lines":"2343,2344"}},{"content":"If we didn't already have three dogs, we would have adopted a cat we found last month.","children":[],"payload":{"lines":"2344,2345"}}],"payload":{"lines":"2338,2345"}},{"content":"можно менять порядок следования, тогда ставится запятая","children":[],"payload":{"lines":"2345,2346"}}],"payload":{"lines":"2337,2346"}}],"payload":{"lines":"2326,2327"}}],"payload":{"lines":"2300,2301"}},{"content":"Other conditional structures","children":[{"content":"Использование","children":[],"payload":{"lines":"2347,2348"}},{"content":"Формы","children":[{"content":"If it hadn't been for + somebody/something, would/wouldn’t + have + V3","children":[{"content":"If it hadn't been for the head's commercial acumen, we would have lost our position in the market.","children":[],"payload":{"lines":"2350,2351"}}],"payload":{"lines":"2349,2350"}},{"content":"But for + somebody/something, would/wouldn’t + have + V3","children":[{"content":"Chris would never have become a doctor but for the support of his parents.","children":[],"payload":{"lines":"2352,2353"}}],"payload":{"lines":"2351,2352"}}],"payload":{"lines":"2348,2349"}}],"payload":{"lines":"2346,2347"}}],"payload":{"lines":"2043,2044"}},{"content":"<strong>Unreal or Hypothetical structures</strong>","children":[{"content":"I wish/if only + Past Simple/Would","children":[{"content":"Использование","children":[{"content":"Использу есть для выражения сожалений или желаний. Мы воображаем другое настоящее или прошлое","children":[{"content":"if only и wish взаимозаменяемы, но if only более выразительно","children":[],"payload":{"lines":"2357,2358"}}],"payload":{"lines":"2356,2358"}}],"payload":{"lines":"2355,2356"}},{"content":"Формы","children":[{"content":"wish / if only + Past Simple/Continuous","children":[{"content":"Выражает желания о настоящем, мы хотим чтобы что-то было по другому сейча, но это сейчас не возможно","children":[{"content":"I wish you weren't leaving tomorrow. (But you're leaving.)","children":[],"payload":{"lines":"2361,2362"}},{"content":"If only I could turn back time. (But I cannot do it.)","children":[],"payload":{"lines":"2362,2363"}},{"content":"You don't know how to swim.","children":[{"content":"I wish I knew how to swim.","children":[],"payload":{"lines":"2364,2365"}},{"content":"If only I knew how to swim.","children":[],"payload":{"lines":"2365,2366"}}],"payload":{"lines":"2363,2366"}}],"payload":{"lines":"2360,2366"}}],"payload":{"lines":"2359,2360"}},{"content":"wish / if only + Past Perfect","children":[{"content":"Выражает сожаление о прошлом, мы хотим тим изменить что-то что уже произошло","children":[{"content":"I wish I had apologised properly in front of your family last night. (But I didn't do it.)","children":[],"payload":{"lines":"2368,2369"}},{"content":"If only the editor hadn't mentioned the actor's divorce in the article. (But they mentioned it.)","children":[],"payload":{"lines":"2369,2370"}}],"payload":{"lines":"2367,2370"}}],"payload":{"lines":"2366,2367"}},{"content":"wish / if only + would + infinitive","children":[{"content":"Выражает раздражение или критику, мы хотем чтобы чье-то поведение изменилось или что-то произошло","children":[{"content":"Dan wishes Tracy would stop bringing up her personal issues during meetings.","children":[],"payload":{"lines":"2372,2373"}},{"content":"If only someone would come up with a quick solution.","children":[],"payload":{"lines":"2373,2374"}},{"content":"Your neighbour plays music loudly.","children":[{"content":"I wish my neighbour wouldn't play music so loudly.","children":[],"payload":{"lines":"2375,2376"}},{"content":"If only my neighbour wouldn't play music so loudly.","children":[],"payload":{"lines":"2376,2377"}}],"payload":{"lines":"2374,2377"}}],"payload":{"lines":"2371,2377"}},{"content":"<strong>Важно</strong> Изменения должно быть возможно! Если это не возможно или не под нашим контролем, нужно использовать другую форму - <strong>wish / if only + Past Simple.</strong>","children":[{"content":"I wish celebrities would open up more about their struggles. (It's possible.)","children":[],"payload":{"lines":"2378,2379"}},{"content":"I wish we had more free time. (But now it's impossible.)","children":[],"payload":{"lines":"2379,2380"}}],"payload":{"lines":"2377,2380"}},{"content":"<strong>Важно</strong> Если субект и объект это одно и тоже лицо,<br>\nнельзя использовать would, нужно использвать <strong>Past Simple</strong>","children":[{"content":"I wish I could hear my deceased grandfather’s voice one more time.","children":[],"payload":{"lines":"2382,2383"}}],"payload":{"lines":"2380,2383"}}],"payload":{"lines":"2370,2371"}}],"payload":{"lines":"2358,2359"}}],"payload":{"lines":"2354,2355"}},{"content":"It's (high/about) time + clause","children":[{"content":"Использование","children":[{"content":"Чтобы сказать что что-то происходит, но не должно было бы","children":[],"payload":{"lines":"2385,2386"}},{"content":"Нельзя использовать отрицательную форму в it's time","children":[],"payload":{"lines":"2386,2387"}}],"payload":{"lines":"2384,2385"}},{"content":"Формы","children":[{"content":"It's (high/about) time (that) + Past Simple/Continuous","children":[{"content":"It's high time (that) you arranged an interview with her.","children":[],"payload":{"lines":"2389,2390"}},{"content":"It's time (that) Oliver was / were promoted to a producer.","children":[],"payload":{"lines":"2390,2391"}}],"payload":{"lines":"2388,2389"}}],"payload":{"lines":"2387,2388"}}],"payload":{"lines":"2383,2384"}},{"content":"Would rather/sooner + clause","children":[{"content":"Формы","children":[{"content":"would ('d) rather/sooner + Past Simple/Continuous","children":[{"content":"Выражение предпочтений или дача совета в вежливой форме. Форма прошлого времени относится к настоящему и будущему","children":[{"content":"She'd rather you didn't talk behind her colleague's back.","children":[],"payload":{"lines":"2395,2396"}},{"content":"We'd sooner you made a comeback this summer.","children":[],"payload":{"lines":"2396,2397"}}],"payload":{"lines":"2394,2397"}}],"payload":{"lines":"2393,2394"}},{"content":"would ('d) rather/sooner + Past Perfect","children":[{"content":"Выражает предпочтения или желания о прошлом","children":[{"content":"I'd rather you hadn't watched that documentary. Look how concerned it made you.","children":[],"payload":{"lines":"2399,2400"}}],"payload":{"lines":"2398,2400"}}],"payload":{"lines":"2397,2398"}}],"payload":{"lines":"2392,2393"}}],"payload":{"lines":"2391,2392"}}],"payload":{"lines":"2353,2354"}},{"content":"<strong>Causatives: \"have\" и \"get\"</strong>","children":[{"content":"Обычно have something done, используется когда коворится когда рассказывается что мы заплатили кому-то чтобы сделать что-то для нас. Обычно речь идет о сервисах.","children":[{"content":"<strong>Have + object + past participle</strong>","children":[{"content":"I am having my car washed . (= A car wash worker is washing my car.)","children":[],"payload":{"lines":"2403,2404"}}],"payload":{"lines":"2402,2404"}}],"payload":{"lines":"2401,2404"}},{"content":"Вместо have мы можем использовать форму с get something done, это будет звучать менее формально","children":[{"content":"<strong>Get + object + past participle</strong>","children":[{"content":"Sue got her hair cut. (= A hairdresser cut Sue’s hair.)","children":[],"payload":{"lines":"2406,2407"}}],"payload":{"lines":"2405,2407"}}],"payload":{"lines":"2404,2407"}},{"content":"Конструкция have something do имеет очень похожее значение, но в этот раз мы говорим о том <strong>кто</strong> что-то сделал, кого мы попросили","children":[{"content":"<strong>Have + person + infinitive</strong>","children":[{"content":"I am having my brother wash my car. (= My brother is washing my car.)","children":[],"payload":{"lines":"2409,2410"}}],"payload":{"lines":"2408,2410"}}],"payload":{"lines":"2407,2410"}},{"content":"Конструкция get someone to do значит что вы заставили сделать действие, может через оплату, или просьбой или убеждением","children":[{"content":"<strong>Get + person + to + infinitive</strong>","children":[{"content":"Sue got her sister to cut her hair. (= She might have begged her to cut her hair.)","children":[],"payload":{"lines":"2412,2413"}},{"content":"I get my brother to wash my car every week by promising to lend him the car from time to time.","children":[],"payload":{"lines":"2413,2414"}}],"payload":{"lines":"2411,2414"}}],"payload":{"lines":"2410,2414"}}],"payload":{"lines":"2400,2401"}},{"content":"<strong>Indirect Speach</strong>","children":[{"content":"Использование","children":[{"content":"Чтобы передать то что сказал другой человек","children":[{"content":"tell somebody / say that + Subject + Verb","children":[{"content":"Нужно использовать present simple в обоих частях, если утверждение сейчас верно","children":[{"content":"прямая : \"I know a lot about history,\" Bella says","children":[],"payload":{"lines":"2419,2420"}},{"content":"не прямая: Bella says (that) she knows a lot about history.","children":[],"payload":{"lines":"2420,2421"}}],"payload":{"lines":"2418,2421"}},{"content":"можно опустить <strong>that</strong> в таких предлоежниях","children":[{"content":"прямая : \"Smoking is bad for you,\" scientists say.","children":[],"payload":{"lines":"2422,2423"}},{"content":"не прямая : Scientists say (that) smoking is bad for you.","children":[],"payload":{"lines":"2423,2424"}}],"payload":{"lines":"2421,2424"}},{"content":"нужно менять местоимения","children":[{"content":"прямая : \"I want to change my job,\" Harry says.","children":[],"payload":{"lines":"2425,2426"}},{"content":"не прямая : Harry tells me he wants to change his job. = Harry says that he wants to change his job","children":[],"payload":{"lines":"2426,2427"}}],"payload":{"lines":"2424,2427"}},{"content":"<strong>Внимание</strong> Используя tell + somebody а не say + to somebody и say something","children":[{"content":"Lizzy tells me she works for a big IT company.","children":[],"payload":{"lines":"2428,2429"}},{"content":"She says to me that she wants to become a top manager.","children":[],"payload":{"lines":"2429,2430"}},{"content":"She often says these words.","children":[],"payload":{"lines":"2430,2431"}}],"payload":{"lines":"2427,2431"}}],"payload":{"lines":"2417,2431"}}],"payload":{"lines":"2416,2431"}},{"content":"Чтобы сообщить идею используюя","children":[{"content":"ключевые слова","children":[{"content":"understand","children":[],"payload":{"lines":"2433,2434"}},{"content":"know","children":[],"payload":{"lines":"2434,2435"}},{"content":"realise","children":[],"payload":{"lines":"2435,2436"}},{"content":"explain","children":[],"payload":{"lines":"2436,2437"}},{"content":"see (to see = to understand)","children":[],"payload":{"lines":"2437,2438"}}],"payload":{"lines":"2432,2438"}},{"content":"нужно использовать порядок (S+V), после","children":[{"content":"where","children":[{"content":"We don’t know where the bus stop is.","children":[],"payload":{"lines":"2440,2441"}},{"content":"<strong>NOT</strong> We don’t know where is the bus stop.","children":[],"payload":{"lines":"2441,2442"}}],"payload":{"lines":"2439,2442"}},{"content":"why","children":[{"content":"I see why you want to move to Canada.","children":[],"payload":{"lines":"2443,2444"}},{"content":"<strong>NOT</strong> I see why do you want to move to Canada.","children":[],"payload":{"lines":"2444,2445"}}],"payload":{"lines":"2442,2445"}},{"content":"when","children":[],"payload":{"lines":"2445,2446"}},{"content":"how","children":[],"payload":{"lines":"2446,2447"}}],"payload":{"lines":"2438,2447"}},{"content":"Используй Present Simple в обоих частях если утверждение верно","children":[{"content":"Nobody understands how Roberto can speak so many languages!","children":[],"payload":{"lines":"2448,2449"}}],"payload":{"lines":"2447,2449"}}],"payload":{"lines":"2431,2449"}}],"payload":{"lines":"2415,2416"}}],"payload":{"lines":"2414,2415"}},{"content":"<strong>Reported Speach</strong>","children":[{"content":"Использование","children":[{"content":"Используется чтобы пересказать слова другого человека","children":[],"payload":{"lines":"2451,2452"}},{"content":"“I want to visit my aunt on Friday.”<br>\nMary said she wanted to visit her aunt on Friday.","children":[],"payload":{"lines":"2452,2454"}}],"payload":{"lines":"2450,2451"}},{"content":"Формирование","children":[{"content":"Откатить на одно время назад когда говорим о будущем","children":[{"content":"Present Simple ➡ Past Simple","children":[{"content":"I like cats. ➡ She told me she liked cats.","children":[],"payload":{"lines":"2457,2458"}},{"content":"<strong>?</strong>  Do you do it? ➝ She asked if I did it.","children":[],"payload":{"lines":"2458,2459"}}],"payload":{"lines":"2456,2459"}},{"content":"Present Continuous ➡ Past Continuous","children":[{"content":"I am watching a film now. ➡ He said he was watching a film at that moment.","children":[],"payload":{"lines":"2460,2461"}},{"content":"<strong>?</strong> Are you cooking dinner? ➝ She asked him if he was cooking dinner.","children":[],"payload":{"lines":"2461,2462"}}],"payload":{"lines":"2459,2462"}},{"content":"Present Perfect ➡ Past Perfect","children":[{"content":"We have done our homework. ➡ They said they had done their homework.","children":[],"payload":{"lines":"2463,2464"}},{"content":"<strong>?</strong> Have you been there? ➝ He asked me whether I had been there.","children":[],"payload":{"lines":"2464,2465"}}],"payload":{"lines":"2462,2465"}},{"content":"Past Simple ➡ Past Perfect","children":[{"content":"I was at home. ➡ He said he had been at home.","children":[],"payload":{"lines":"2466,2467"}},{"content":"<strong>?</strong> Did you do it? ➝ She asked if I had done it.","children":[],"payload":{"lines":"2467,2468"}}],"payload":{"lines":"2465,2468"}},{"content":"Present Perfect Continuous ➡ Past Perfect Continuous","children":[{"content":"We have been doing it for 3 hours. ➡ They told him they had been doing it for 3 hours.","children":[],"payload":{"lines":"2469,2470"}},{"content":"<strong>?</strong> Has she been working the whole day? ➝ She asked them if she had been working the whole day.","children":[],"payload":{"lines":"2470,2471"}}],"payload":{"lines":"2468,2471"}},{"content":"Past Continuous ➡ Past Perfect Continuous","children":[{"content":"It was raining yesterday. ➡ He said it had been raining the previous day.","children":[],"payload":{"lines":"2472,2473"}},{"content":"<strong>?</strong> Were you eating? ➝ She asked if he had been eating.","children":[],"payload":{"lines":"2473,2474"}}],"payload":{"lines":"2471,2474"}},{"content":"Will ➡ Would","children":[{"content":"We will save our planet! ➡ They said they would save their planet.","children":[],"payload":{"lines":"2475,2476"}},{"content":"<strong>?</strong> Will you do it? ➝ She asked whether I would do it.","children":[],"payload":{"lines":"2476,2477"}}],"payload":{"lines":"2474,2477"}},{"content":"Can ➡ Could","children":[{"content":"I can swim. ➡ She told us she could swim.","children":[],"payload":{"lines":"2478,2479"}},{"content":"<strong>?</strong> Can you lend me your laptop? ➝ He asked me if I could lend him my laptop.","children":[],"payload":{"lines":"2479,2480"}}],"payload":{"lines":"2477,2480"}},{"content":"May ➡ Might","children":[{"content":"You may come in. ➡ She said I might come in.","children":[],"payload":{"lines":"2481,2482"}},{"content":"<strong>?</strong> May I come in? ➝ She asked if she might come in.","children":[],"payload":{"lines":"2482,2483"}}],"payload":{"lines":"2480,2483"}},{"content":"Must ➡ Had to","children":[{"content":"You must study better if you want to have a new toy! ➡ My mum said I had to study better if I wanted to have a new toy.","children":[],"payload":{"lines":"2484,2485"}},{"content":"<strong>?</strong> Must you go there? ➝ He asked her if she had to go there.","children":[],"payload":{"lines":"2485,2486"}}],"payload":{"lines":"2483,2486"}},{"content":"Have to ➡ Had to","children":[{"content":"I have to be in the office at 8 tomorrow. ➡ My colleague said he had to be in the office at 8 the next day.","children":[],"payload":{"lines":"2487,2488"}},{"content":"<strong>?</strong> Do you have to meet her? ➝ He asked me if I had to meet her.","children":[],"payload":{"lines":"2488,2489"}}],"payload":{"lines":"2486,2489"}}],"payload":{"lines":"2455,2489"}},{"content":"некоторые модальные глаголы не меняются","children":[{"content":"might","children":[{"content":"it might be difficult to solve the issue. ➡ They told me it might be difficult to solve the issue.","children":[],"payload":{"lines":"2491,2492"}}],"payload":{"lines":"2490,2492"}},{"content":"could","children":[],"payload":{"lines":"2492,2493"}},{"content":"would","children":[],"payload":{"lines":"2493,2494"}},{"content":"should","children":[],"payload":{"lines":"2494,2495"}},{"content":"ought to","children":[],"payload":{"lines":"2495,2496"}}],"payload":{"lines":"2489,2496"}},{"content":"есть случаи когда время менять не надо, когда ситуация еще правдива или это факт","children":[{"content":"He said that he teaches fifth grade.","children":[],"payload":{"lines":"2497,2498"}},{"content":"They said that iron melts at the temperature of 1538 degrees Celsius.","children":[],"payload":{"lines":"2498,2499"}}],"payload":{"lines":"2496,2499"}},{"content":"не меняется время когда первая часть в настоящем","children":[{"content":"She says that we are meeting at 5 o’clock at the cafe.","children":[],"payload":{"lines":"2500,2501"}}],"payload":{"lines":"2499,2501"}}],"payload":{"lines":"2454,2455"}},{"content":"Изменение указаний на время","children":[{"content":"now -&gt; then/at that time","children":[],"payload":{"lines":"2502,2503"}},{"content":"today -&gt; that day","children":[],"payload":{"lines":"2503,2504"}},{"content":"tonight -&gt; that night","children":[],"payload":{"lines":"2504,2505"}},{"content":"yesterday -&gt; the day before/the previous day","children":[],"payload":{"lines":"2505,2506"}},{"content":"2 days ago -&gt; 2 days before","children":[],"payload":{"lines":"2506,2507"}},{"content":"last week -&gt; the week before/ the previous week","children":[],"payload":{"lines":"2507,2508"}},{"content":"tomorrow -&gt; the next day/ the following day","children":[],"payload":{"lines":"2508,2509"}},{"content":"in a week -&gt; a week later","children":[],"payload":{"lines":"2509,2510"}},{"content":"next year -&gt; the following year","children":[],"payload":{"lines":"2510,2511"}},{"content":"here -&gt; there","children":[],"payload":{"lines":"2511,2512"}},{"content":"this -&gt; that","children":[],"payload":{"lines":"2512,2513"}},{"content":"these -&gt; those","children":[],"payload":{"lines":"2513,2514"}}],"payload":{"lines":"2501,2502"}},{"content":"Вопросы","children":[{"content":"используется чтобы пересказать вопросы заданные другими","children":[{"content":"нужно использовать if или whether если нужно сделать general question + direct word order","children":[{"content":"She asked if I could meet her.","children":[],"payload":{"lines":"2517,2518"}}],"payload":{"lines":"2516,2518"}}],"payload":{"lines":"2515,2518"}},{"content":"Специальные вопросы","children":[{"content":"Сохраняется вопросительное слово/фраза чтобы сделать special question+ direct word","children":[{"content":"The teacher asked, \"When did the era of space travel begin?\" ➝ The teacher asked when the era of space travel had begun.","children":[],"payload":{"lines":"2520,2521"}},{"content":"I asked, \"How has this film got so popular here?\" ➝ I asked how that film had got so popular there.","children":[],"payload":{"lines":"2521,2522"}},{"content":"“What are you doing tomorrow morning?” Mark asked➝ Mark asked her what she was doing the next morning.","children":[],"payload":{"lines":"2522,2523"}}],"payload":{"lines":"2519,2523"}}],"payload":{"lines":"2518,2523"}},{"content":"так же нужно менять времена","children":[{"content":"They asked whether we were planning to participate in the show.","children":[],"payload":{"lines":"2524,2525"}}],"payload":{"lines":"2523,2525"}}],"payload":{"lines":"2514,2515"}},{"content":"Команды","children":[{"content":"told somebody to do\" / \"told somebody not to do для команд","children":[{"content":"\"Talk to the manager.\" → He told me to talk to the manager","children":[],"payload":{"lines":"2527,2528"}}],"payload":{"lines":"2526,2528"}},{"content":"Use \"asked somebody to do\" / \"asked somebody not to do\" для вопросов","children":[{"content":"\"Can you show me the receipt?\" → The shop assistant asked me to show the receipt.","children":[],"payload":{"lines":"2529,2530"}},{"content":"\"Can you not listen to loud music?\" → He asked me not to listen to loud music.","children":[],"payload":{"lines":"2530,2531"}}],"payload":{"lines":"2528,2531"}}],"payload":{"lines":"2525,2526"}}],"payload":{"lines":"2449,2450"}},{"content":"<strong>Умягчители приказов и запросов</strong>","children":[{"content":"Для вежливых вопросов использовать subject + verb","children":[{"content":"Can you get me a ticket? → I was wondering if you could get me a ticket.","children":[],"payload":{"lines":"2533,2534"}}],"payload":{"lines":"2532,2534"}},{"content":"I was hoping you could …","children":[{"content":"I was hoping you could cover my shift on Friday.","children":[],"payload":{"lines":"2535,2536"}}],"payload":{"lines":"2534,2536"}},{"content":"I was wondering if you could …","children":[],"payload":{"lines":"2536,2537"}},{"content":"Do you think you might be able to / could …","children":[{"content":"Do you think I might be able to leave a few minutes early?","children":[],"payload":{"lines":"2538,2539"}}],"payload":{"lines":"2537,2539"}},{"content":"Would you mind + -ing …","children":[],"payload":{"lines":"2539,2540"}},{"content":"I thought perhaps you could/would …","children":[],"payload":{"lines":"2540,2541"}},{"content":"I hoped you would …","children":[{"content":"I hoped you would write me a letter of recommendation.","children":[],"payload":{"lines":"2542,2543"}}],"payload":{"lines":"2541,2543"}}],"payload":{"lines":"2531,2532"}},{"content":"<strong>Who, which, where</strong>","children":[{"content":"Определяющие относительные предложения","children":[{"content":"Используется для предостовления основной информации о персоне, месте, или том что это или что делает.<br>\nОбычно используется сразу после существительного, которое оно описывает.","children":[{"content":"Используете для соединения основной и относительной части","children":[{"content":"who для людей","children":[{"content":"He is the man who lives next to me.","children":[],"payload":{"lines":"2549,2550"}}],"payload":{"lines":"2548,2550"}},{"content":"which для объектов","children":[{"content":"Show me the dress which you bought yesterday.","children":[],"payload":{"lines":"2551,2552"}}],"payload":{"lines":"2550,2552"}},{"content":"that для людей и объектов","children":[{"content":"They are the builders that I’ve hired.","children":[],"payload":{"lines":"2553,2554"}}],"payload":{"lines":"2552,2554"}},{"content":"where для мест","children":[{"content":"This is the village where he was born.","children":[],"payload":{"lines":"2555,2556"}}],"payload":{"lines":"2554,2556"}},{"content":"whose для указания принадлежности","children":[{"content":"I am the woman whose son you speak of.","children":[],"payload":{"lines":"2557,2558"}}],"payload":{"lines":"2556,2558"}},{"content":"when для времени","children":[{"content":"That was the year when we met.","children":[],"payload":{"lines":"2559,2560"}}],"payload":{"lines":"2558,2560"}}],"payload":{"lines":"2547,2560"}},{"content":"Может опускаться если не является субъектом относительной части","children":[{"content":"She is the girl (who) I met two days ago. (The subject of the relative clause is “I”, so we can leave out “who”)","children":[],"payload":{"lines":"2561,2562"}},{"content":"She is the girl who likes dancing salsa. (The subject of the relative clause is “who”, so we can’t leave it out)","children":[],"payload":{"lines":"2562,2563"}}],"payload":{"lines":"2560,2563"}},{"content":"При использовании в этом формате не ставится запятая","children":[],"payload":{"lines":"2563,2564"}}],"payload":{"lines":"2545,2564"}}],"payload":{"lines":"2544,2545"}},{"content":"Не определяющие относительные предложения","children":[{"content":"Используется для добавления расширенной информации в предложение. Когда она не обязательно и предложение останется грамматически  корректным если ничего не добавлять","children":[{"content":"who для людей","children":[{"content":"Kevin, who lives next to me, has just bought a dog.","children":[],"payload":{"lines":"2567,2568"}}],"payload":{"lines":"2566,2568"}},{"content":"which для объектов","children":[{"content":"Lucas helped me with the luggage, which was very kind of him.","children":[],"payload":{"lines":"2569,2570"}}],"payload":{"lines":"2568,2570"}},{"content":"where для мест<br>\n- She lived in New York for ten years, where she taught French.","children":[{"content":"whose для указания принадлежности","children":[{"content":"Alice, whose flat is downstairs, usually comes home very late.","children":[],"payload":{"lines":"2573,2574"}}],"payload":{"lines":"2572,2574"}},{"content":"when для времени<br>\n- The last time we went to China was in April, when the weather was perfect.","children":[],"payload":{"lines":"2574,2576"}},{"content":"Обязательно используется запятая","children":[{"content":"My sister, who works at the supermarket, is my best friend.","children":[],"payload":{"lines":"2577,2578"}}],"payload":{"lines":"2576,2578"}},{"content":"Нельзя опускать местоимения","children":[{"content":"Erick, whose car you’ve bought, has moved to the USA.","children":[],"payload":{"lines":"2579,2580"}}],"payload":{"lines":"2578,2580"}},{"content":"Нельзя использовать that для замены who и which","children":[{"content":"My parents, who are really into sport, are going to swim across the Bosphorus next year.","children":[],"payload":{"lines":"2581,2582"}}],"payload":{"lines":"2580,2582"}}],"payload":{"lines":"2570,2582"}}],"payload":{"lines":"2565,2582"}}],"payload":{"lines":"2564,2565"}}],"payload":{"lines":"2543,2544"}},{"content":"<strong>Get</strong>","children":[{"content":"Для обладания или получения чего-либо","children":[{"content":"I <strong>got</strong> a new book yesterday.\\","children":[],"payload":{"lines":"2584,2585"}},{"content":"Where did you <strong>get</strong> this phone?\\","children":[],"payload":{"lines":"2585,2586"}}],"payload":{"lines":"2583,2586"}},{"content":"Для обозначения становится или изменения состояния","children":[{"content":"It's <strong>getting</strong> cold outside.\\","children":[],"payload":{"lines":"2587,2588"}},{"content":"She <strong>got</strong> angry after hearing the news.\\","children":[],"payload":{"lines":"2588,2589"}}],"payload":{"lines":"2586,2589"}},{"content":"Приезжать или добираться","children":[{"content":"I <strong>got</strong> home late last night.\\","children":[],"payload":{"lines":"2590,2591"}},{"content":"What time will we <strong>get</strong> to the airport?\\","children":[],"payload":{"lines":"2591,2592"}}],"payload":{"lines":"2589,2592"}},{"content":"понимать","children":[{"content":"Do you <strong>get</strong> what I mean?\\","children":[],"payload":{"lines":"2593,2594"}},{"content":"I didn'92t <strong>get</strong> the joke.\\","children":[],"payload":{"lines":"2594,2595"}}],"payload":{"lines":"2592,2595"}},{"content":"принести","children":[{"content":"Can you <strong>get</strong> me some water, please?\\","children":[],"payload":{"lines":"2596,2597"}},{"content":"I'll <strong>get</strong> the keys from the car.\\","children":[],"payload":{"lines":"2597,2598"}}],"payload":{"lines":"2595,2598"}},{"content":"заставлять или уговаривать","children":[{"content":"I'll <strong>get</strong> him to call you later.\\","children":[],"payload":{"lines":"2599,2600"}},{"content":"She <strong>got</strong> her brother to help with the project.\\","children":[],"payload":{"lines":"2600,2601"}}],"payload":{"lines":"2598,2601"}},{"content":"иметь шанс(opportunity)","children":[{"content":"I <strong>got</strong> to meet the CEO last week.\\","children":[],"payload":{"lines":"2602,2603"}},{"content":"Did you <strong>get</strong> to see the movie?\\","children":[],"payload":{"lines":"2603,2604"}}],"payload":{"lines":"2601,2604"}},{"content":"как часть фразового глагола","children":[{"content":"<strong>Get up</strong> '96 to rise from bed\\","children":[],"payload":{"lines":"2605,2606"}},{"content":"<strong>Get over</strong> '96 to recover from something\\","children":[],"payload":{"lines":"2606,2607"}},{"content":"<strong>Get along</strong> '96 to have a good relationship\\","children":[],"payload":{"lines":"2607,2608"}},{"content":"<strong>Get rid of</strong> '96 to remove or eliminate\\","children":[],"payload":{"lines":"2608,2609"}}],"payload":{"lines":"2604,2609"}},{"content":"Используется с прилагательными чтобы показать изменение в физическом, эмоциональном или ситуационном состоянии","children":[{"content":"<em>It's <strong>getting</strong> dark</em> (transitioning from light to dark).\\","children":[],"payload":{"lines":"2610,2611"}},{"content":"<em>She <strong>got</strong> tired after working all day</em> (changed from feeling energetic to feeling tired).\\","children":[],"payload":{"lines":"2611,2612"}},{"content":"<em>I'92m <strong>getting</strong> hungry</em> (beginning to feel hungry).\\","children":[],"payload":{"lines":"2612,2613"}}],"payload":{"lines":"2609,2613"}},{"content":"Чтобы показать медленное изменение со временем","children":[{"content":"<em>The weather is <strong>getting</strong> warmer</em> (it'92s gradually becoming warmer).\\","children":[],"payload":{"lines":"2614,2615"}},{"content":"<em>He'92s <strong>getting</strong> better at playing the guitar</em> (his skill is improving over time).\\","children":[],"payload":{"lines":"2615,2616"}}],"payload":{"lines":"2613,2616"}},{"content":"Чтобы дать акцент на результат изменения","children":[{"content":"<em>I <strong>got</strong> sick after eating bad food</em> (I became sick).\\","children":[],"payload":{"lines":"2617,2618"}},{"content":"<em>They <strong>got</strong> lost on their way to the party</em> (they became lost).\\","children":[],"payload":{"lines":"2618,2619"}}],"payload":{"lines":"2616,2619"}},{"content":"Некоторые пары с прилагательными, используемые чтобы показать изменение","children":[{"content":"<strong>Emotions/Feelings</strong>: angry, happy, upset, sad, tired, bored\\","children":[{"content":"<em>She <strong>got</strong> angry when she heard the news</em> (she transitioned from calm to angry).\\","children":[],"payload":{"lines":"2621,2622"}}],"payload":{"lines":"2620,2622"}},{"content":"<strong>Physical conditions</strong>: cold, warm, sick, better, worse, hungry, thirsty\\","children":[],"payload":{"lines":"2622,2623"}},{"content":"<strong>Other states</strong>: lost, late, ready, stuck\\","children":[{"content":"<em>It'92s <strong>getting</strong> late, we should go</em> (the time is transitioning to a later hour).\\","children":[],"payload":{"lines":"2624,2625"}}],"payload":{"lines":"2623,2625"}}],"payload":{"lines":"2619,2625"}},{"content":"С сравнительными прилагательными","children":[{"content":"better","children":[{"content":"<em>Things are <strong>getting</strong> better</em> (the situation is improving).\\","children":[],"payload":{"lines":"2627,2628"}}],"payload":{"lines":"2626,2628"}},{"content":"worse","children":[],"payload":{"lines":"2628,2629"}},{"content":"older","children":[{"content":"<em>He'92s <strong>getting</strong> older every year</em> (he is aging).\\","children":[],"payload":{"lines":"2630,2631"}}],"payload":{"lines":"2629,2631"}}],"payload":{"lines":"2625,2631"}},{"content":"C некоторыми неформальными выражениями","children":[{"content":"<em>We need to hurry, it's <strong>getting</strong> late</em> (the time is advancing).\\","children":[],"payload":{"lines":"2632,2633"}},{"content":"<em>I'92m <strong>getting</strong> nervous about the exam</em> (my anxiety is increasing).\\","children":[],"payload":{"lines":"2633,2634"}}],"payload":{"lines":"2631,2634"}},{"content":"Для неформалной замены become","children":[{"content":"Formal: <em>He <strong>became</strong> angry.</em>\\","children":[],"payload":{"lines":"2635,2636"}},{"content":"Informal: <em>He <strong>got</strong> angry.</em>\\","children":[],"payload":{"lines":"2636,2637"}}],"payload":{"lines":"2634,2637"}}],"payload":{"lines":"2582,2583"}},{"content":"<strong>Слова связки</strong>","children":[{"content":"Использовать эти предложения в начале истории, ставить запятую после:","children":[{"content":"First of all,","children":[],"payload":{"lines":"2639,2640"}},{"content":"To start off with,","children":[],"payload":{"lines":"2640,2641"}},{"content":"To begin with,","children":[],"payload":{"lines":"2641,2642"}},{"content":"Once,","children":[],"payload":{"lines":"2642,2643"}}],"payload":{"lines":"2638,2643"}},{"content":"Продолжение истории","children":[{"content":"Then,","children":[],"payload":{"lines":"2644,2645"}},{"content":"After that,","children":[],"payload":{"lines":"2645,2646"}},{"content":"Next,","children":[],"payload":{"lines":"2646,2647"}},{"content":"As soon as..","children":[],"payload":{"lines":"2647,2648"}},{"content":"... but then...","children":[],"payload":{"lines":"2648,2649"}}],"payload":{"lines":"2643,2649"}},{"content":"Следующие выражения используются для добавления информации","children":[{"content":"What's more","children":[],"payload":{"lines":"2650,2651"}},{"content":"Also","children":[],"payload":{"lines":"2651,2652"}}],"payload":{"lines":"2649,2652"}},{"content":"Если нужно сказать что вы на сам
